<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8" />
  <title>Guest - ChaosNet</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <style>
    .back-link {
      color: #ff8c00;
      text-decoration: none;
      position: relative;
      display: inline-block;
      font-size: 14px;
    }

    .back-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      height: 2px;
      width: 0;
      background-color: #ff8c00;
      transition: width 0.3s ease;
    }

    .back-link:hover::after,
    .back-link:focus::after {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter as Guest</h2>
    <form id="guestForm">
      <input type="text" id="guestName" placeholder="Enter your Nick" required />
      <button type="submit">Continue</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a href="login.html" class="back-link">Back</a>
    </div>
  </div>

  <script>
    document.getElementById('guestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('guestName').value.trim();
      if (name) {
        localStorage.setItem("username", name);
        localStorage.setItem("userid", "guest-" + Date.now());
        window.location.href = "select.html";
      }
    });
  </script>
</body>
</html>
