<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Chat</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <!-- iOS home screen icon + web app meta -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/img/ChaosNetLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ChaosNet">
  <link rel="stylesheet" href="css/chatStyle.css" />
  <style>
    .bubble a.msg-link { color:#ff8c00; text-decoration: underline; word-break: break-all; }
    .bubble.self a.msg-link { color:#ffffff; text-decoration: underline; }
    .bubble { position: relative; }
    /* Room label color */
    .room-label { color:#ff8c00; }
    /* Force round icon buttons */
    .round-btn {
      width: 44px;
      height: 44px;
      padding: 0 !important;
      border-radius: 50% !important;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 0 0 44px;
    }
    .round-btn img {
      max-width: 60%;
      max-height: 60%;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .round-btn { width: 40px; height: 40px; flex-basis: 40px; }
    }
    @media (max-width: 400px) {
      .round-btn { width: 36px; height: 36px; flex-basis: 36px; }
    }

    /* ===== Reply UI ===== */
    .reply-btn{
      position:absolute;
      top:6px;
      right:6px;
      width:26px; height:26px;
      border-radius:50%;
      border:none;
      background:#3a3a3a;
      color:#fff;
      opacity:0.7; /* always visible (mobile friendly) */
      cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      transition:opacity .15s ease, background .15s ease;
      font-size:14px;
      line-height:1;
    }
    .bubble:hover .reply-btn{ opacity:1; }
    .reply-line{
      background: rgba(255,255,255,0.06);
      border-left: 3px solid #ff8c00;
      padding: 6px 8px;
      border-radius: 10px;
      margin-bottom: 6px;
      color:#ddd;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .reply-line .u{
      color:#ffcc88;
      margin-right: 6px;
      font-size: 12px;
    }

    /* Place reply button left for self, right for others */
    .bubble.self .reply-btn{ left:6px; right:auto; }
    .bubble.other .reply-btn{ right:6px; left:auto; }

    .reply-block{
      background: rgba(255,255,255,0.06);
      border-left: 3px solid #ff8c00;
      padding: 6px 8px;
      border-radius: 10px;
      margin-bottom: 6px;
    }
    .reply-block .reply-user{
      font-size: 12px;
      color:#ffcc88;
      margin-bottom: 2px;
    }
    .reply-block .reply-text{
      font-size: 13px;
      color:#ddd;
      opacity:0.95;
    }

    /* Bar above input when replying */
    #replyBar{
      display:none;
      background:#232323;
      border-left:3px solid #ff8c00;
      border-radius:10px;
      padding:8px 36px 8px 10px;
      position:relative;
      margin-top:4px;
    }
    #replyBar .rb-user{
      font-size:12px; color:#ffcc88; margin-bottom:2px;
    }
    #replyBar .rb-text{
      font-size:13px; color:#fff; opacity:0.9;
    }
    #replyBar .close-reply{
      position:absolute; right:6px; top:6px;
      width:24px; height:24px; border:none; border-radius:50%;
      background:#3a3a3a; color:#fff; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      font-size:16px; line-height:1;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Верхняя панель -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #1e1e1e;">
  <h2 id="chat-title" style="margin: 0; color: #fff;">
    <span class="room-label">Room:</span>
    <span id="room-name">example</span>
  </h2>
  <a href="select.html" style="text-decoration: none;">
    <button style="background-color: #ff8c00; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer;">
      <img src="img/leave.png" alt="Leave" style="height: 24px;" />
    </button>
  </a>
</div>

<!-- Полоса с онлайном -->
<div id="online-bar" style="padding: 6px 16px; font-size: 13px; background:#232323; color:#ffffff;">
  <span style="color:#ff8c00;">Online:</span> <span id="users-online">—</span>
</div>

<!-- Контейнер для сообщений -->
<div id="messages"></div>

<!-- Форма ввода -->
<form id="form">
  <div id="replyBar">
    <div class="rb-user" id="rb-user"></div>
    <div class="rb-text" id="rb-text"></div>
    <button type="button" class="close-reply" id="replyCancel" aria-label="Cancel reply">×</button>
  </div>
  <div id="selectedImagesContainer" style="display: none; margin-bottom: 10px; color: white;">
    <div style="font-size: 14px; margin-bottom: 6px;color: #ff8c00;">Selected images:</div>
    <div id="imageThumbnails" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
  </div>
  <div class="form-row">
    <input id="input" autocomplete="off" placeholder="Message or caption" class="input-field" />
    <button type="button" id="photoBtn" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/gallery.png" alt="Upload Photo" style="height: 22px;" />
    </button>
    <button type="button" id="micBtn" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/microphone.png" alt="Voice" style="height: 22px;" />
    </button>
    <button type="submit" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/send.png" alt="Send" style="height: 22px;" />
    </button>
  </div>
  <input type="file" id="imageInput" accept="image/*,video/*,audio/*,.pdf,.zip,.txt,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.mp3,.wav,.mov,.mp4" multiple />
</form>

<!-- Предзагруженный звук уведомления -->
<audio id="notif-audio" src="sound/water.mp3" preload="auto" hidden></audio>

<!-- Модальное окно для изображений -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  // ws / wss в зависимости от протокола страницы
  const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
  const socket = new WebSocket(wsProto + '://' + location.host);

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');
  const roomNameEl = document.getElementById('room-name');
  const roomLabelEl = document.querySelector('#chat-title .room-label');
  const selectedImagesContainer = document.getElementById('selectedImagesContainer');
  const imageThumbnails = document.getElementById('imageThumbnails');
  const micBtn = document.getElementById('micBtn');
  const replyBar = document.getElementById('replyBar');
  const rbUser = document.getElementById('rb-user');
  const rbText = document.getElementById('rb-text');
  const replyCancel = document.getElementById('replyCancel');
  let currentReply = null;

  const messageById = new Map();

  function parseReplyPrefix(text){
    const m = /^(\d+)\|([\s\S]*)$/.exec(String(text || ''));
    if (!m) return null;
    return { id: m[1], rest: m[2] };
  }

  function replyPreviewLineFor(msg){
    if (!msg) return '';
    const who = msg.user || '';
    const what = previewTextFor(msg);
    return who ? (who + ': ' + what) : what;
  }

  function setReplyContext(fromMsg){
    if (!fromMsg || !fromMsg.id) return;
    currentReply = {
      id: fromMsg.id,
      user: fromMsg.user || '',
      snapshot: replyPreviewLineFor(fromMsg)
    };
    updateReplyBar();
    try { input.focus(); } catch(_) {}
  }
  function clearReplyContext(){
    currentReply = null;
    updateReplyBar();
  }
  function updateReplyBar(){
    if (currentReply){
      rbUser.textContent = currentReply.user || '';
      rbText.textContent = currentReply.snapshot || '';
      replyBar.style.display = 'block';
    } else {
      replyBar.style.display = 'none';
      rbUser.textContent = '';
      rbText.textContent = '';
    }
  }
  if (replyCancel) replyCancel.addEventListener('click', clearReplyContext);
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') clearReplyContext(); });

  function renderReplyBlock(parent, replyId){
    try{
      const orig = messageById.get(String(replyId));
      const line = document.createElement('div');
      line.className = 'reply-line';
      const userSpan = document.createElement('span');
      userSpan.className = 'u';
      userSpan.textContent = (orig && orig.user) ? (orig.user + ':') : 'Ответ:';
      const textSpan = document.createElement('span');
      textSpan.textContent = previewTextFor(orig) || 'Original message';
      line.appendChild(userSpan);
      line.appendChild(textSpan);
      parent.appendChild(line);
    } catch(_){}
  }

  const IS_MAC = /Mac/.test(navigator.platform);



  // флаги прав доступа (админ/подписка)
  window.USER_FLAGS = { isAdmin:false, isSub:false };
  function isPrivileged() {
    const f = window.USER_FLAGS || {};
    return !!(f.isAdmin || f.isSub);
  }

  // === Avatar cache/helpers ===
  const avatarsByNick = new Map();
  let selfAvatarUrl = 'img/user.png';
  const DEFAULT_AVATAR = 'img/user.png';
  const cacheBust = (u)=> u ? (u + (u.includes('?') ? '&' : '?') + 'v=' + Date.now()) : u;

  async function fetchSelfAvatar(){
    try{
      const uid = localStorage.getItem('userid') || localStorage.getItem('userID');
      if(!uid) return;
      const r = await fetch('/get-user', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id: uid }) });
      if(!r.ok) return;
      const u = await r.json();

      // сохраняем права доступа
      window.USER_FLAGS = {
        isAdmin: !!u.AdminStatus,
        isSub: !!u.Subscription
      };
      try { localStorage.setItem('Subscription', String(!!u.Subscription)); } catch(_) {}

      const link = u.avatar || u.avatar_url;
      if (link) {
        selfAvatarUrl = cacheBust(link);
        const nickLS = localStorage.getItem('username');
        if (nickLS) avatarsByNick.set(nickLS, selfAvatarUrl);
      }
    }catch(_){/* ignore */}
  }

  async function fetchAvatarByNick(nick){
    if (!nick) return DEFAULT_AVATAR;
    if (avatarsByNick.has(nick)) return avatarsByNick.get(nick);
    try{
      const r = await fetch('/get-user-by-nick', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nick }) });
      if (r.ok) {
        const u = await r.json();
        const link = u.avatar || u.avatar_url;
        const url = link ? cacheBust(link) : DEFAULT_AVATAR;
        avatarsByNick.set(nick, url);
        return url;
      }
    }catch(_){/* ignore */}
    avatarsByNick.set(nick, DEFAULT_AVATAR);
    return DEFAULT_AVATAR;
  }

  // === Notifications & sound helpers ===

  // Safely append text with clickable links (http/https/www.)
  function appendLinkified(container, text) {
    container.textContent = '';
    if (!text) return;

    const urlRe = /((https?:\/\/|www\.)[^\s<]+)/gi;
    let lastIndex = 0;
    let match;

    while ((match = urlRe.exec(text)) !== null) {
      // text before the URL
      const pre = text.slice(lastIndex, match.index);
      if (pre) container.appendChild(document.createTextNode(pre));

      // matched URL text
      let urlText = match[0];

      // trim common trailing punctuation from the URL
      let trailing = '';
      while (/[),.;:!?]$/.test(urlText) && urlText.length > 0) {
        trailing = urlText.slice(-1) + trailing;
        urlText = urlText.slice(0, -1);
      }

      // normalize href
      let href = urlText.startsWith('www.') ? ('http://' + urlText) : urlText;

      // validate and create anchor
      try {
        const u = new URL(href);
        if (u.protocol === 'http:' || u.protocol === 'https:') {
          const a = document.createElement('a');
          a.href = href;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.className = 'msg-link';
          a.textContent = urlText;
          container.appendChild(a);
        } else {
          // fallback to plain text if protocol is not http/https
          container.appendChild(document.createTextNode(match[0]));
        }
      } catch {
        // invalid URL - append raw text
        container.appendChild(document.createTextNode(match[0]));
      }

      // append the trailing punctuation (if any)
      if (trailing) container.appendChild(document.createTextNode(trailing));

      lastIndex = match.index + match[0].length;
    }

    // rest of the text
    const rest = text.slice(lastIndex);
    if (rest) container.appendChild(document.createTextNode(rest));
  }


  let notificationAsked = false;
  let _audioCtx;

  function ensureNotifyPermission() {
    if (!('Notification' in window)) return;
    if (Notification.permission === 'default' && !notificationAsked) {
      notificationAsked = true;
      Notification.requestPermission().catch(() => {});
    }
  }

  function showDesktopNotification(title, body) {
    if (!('Notification' in window)) return;
    if (Notification.permission !== 'granted') return;
    try {
      const n = new Notification(title, { body, icon: 'img/ChaosNetLogo.png' });
      setTimeout(() => n.close(), 4000);
    } catch (_) {}
  }

  function isChatInactive() {
    return document.hidden || !document.hasFocus();
  }

  function playBeep() {
    if (!isChatInactive()) return; // не пищим, если вкладка активна
    try {
      const el = document.getElementById('notif-audio');
      if (!el) return;
      el.volume = 0.85;
      try { el.pause(); el.currentTime = 0; } catch(_) {}
      const p = el.play();
      if (p && typeof p.catch === 'function') p.catch(() => {});
    } catch (_) {}
  }

  function previewTextFor(msg) {
    if (!msg) return '';
    const parsed = parseReplyPrefix(msg.text || '');
    const t = (parsed ? parsed.rest : (msg.text || '')).trim();

    const short = (s, n = 80) => {
      s = String(s || '');
      return s.length > n ? s.slice(0, n - 1) + '…' : s;
    };

    if (msg.type === 'image') return t ? `Photo — ${short(t)}` : 'Photo';
    if (msg.type === 'video') return t ? `Video — ${short(t)}` : 'Video';
    if (msg.type === 'audio') return 'Audio message';
    if (msg.type === 'file') {
      const base = msg.filename ? `File: ${msg.filename}` : 'File';
      return t ? `${base} — ${short(t)}` : base;
    }
    return short(t) || 'Message';
  }

  async function showBannerForMessage(room, msg) {
    if (!('Notification' in window) || Notification.permission !== 'granted') return;

    const title = `${msg.user} • ${room}`;
    const body = previewTextFor(msg) || 'New message';
    const ts = (normalizeTimestamp && (normalizeTimestamp(msg.created_at || msg.timestamp))) || new Date();

    const options = {
      body,
      icon: (avatarsByNick && avatarsByNick.get(msg.user)) || 'img/ChaosNetLogo.png',
      badge: 'img/ChaosNetLogo.png',
      tag: `room:${room}:id:${msg.id || Date.now()}`,
      renotify: false,
      timestamp: ts.getTime(),
      silent: false,
      requireInteraction: IS_MAC // keep visible as a banner on macOS
    };

    try {
      const reg = (navigator.serviceWorker && (await navigator.serviceWorker.getRegistration())) || null;
      if (reg && reg.showNotification) {
        await reg.showNotification(title, options);
      } else {
        const n = new Notification(title, options);
        n.onclick = () => {
          try { window.focus(); } catch(_) {}
          try { n.close(); } catch(_) {}
        };
      }
    } catch (_) {
      try {
        const n = new Notification(title, options);
        n.onclick = () => {
          try { window.focus(); } catch(_) {}
          try { n.close(); } catch(_) {}
        };
      } catch(__) {}
    }
  }

  // Normalize ISO timestamp: if there's no timezone offset, assume UTC
  function normalizeTimestamp(ts) {
    if (!ts) return null;
    const s = String(ts);
    // if string already has 'Z' or an explicit offset like +03:00, use as is
    const hasTZ = /[zZ]|[+-]\d{2}:\d{2}$/.test(s);
    const iso = hasTZ ? s : (s + 'Z');
    const d = new Date(iso);
    return isNaN(d) ? null : d;
  }

  function _primeAudioCtx() {
    try {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      _audioCtx = _audioCtx || new AudioContext();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      try {
        const _el = document.getElementById('notif-audio');
        if (_el) {
          const wasMuted = _el.muted; _el.muted = true;
          const pr = _el.play();
          if (pr && typeof pr.finally === 'function') {
            pr.finally(() => { try { _el.pause(); _el.currentTime = 0; } catch(_) {} _el.muted = wasMuted; });
          } else {
            try { _el.pause(); _el.currentTime = 0; _el.muted = wasMuted; } catch(_) {}
          }
        }
      } catch(_) {}
    } catch (_) {}
  }
  document.addEventListener('click', _primeAudioCtx, { once: true });
  document.addEventListener('touchstart', _primeAudioCtx, { once: true });
  document.addEventListener('visibilitychange', () => { if (document.hidden) ensureNotifyPermission(); });

  // Вставка изображений из буфера обмена прямо в скрытый input (с превью и обычным send-флоу)
  document.addEventListener('paste', async (event) => {
    const cd = event.clipboardData;
    if (!cd) return;

    // Соберём все image/* из items и fallback в files
    const images = [];
    const items = cd.items || [];
    for (const it of items) {
      if (it && it.kind === 'file' && it.type && it.type.startsWith('image/')) {
        const blob = it.getAsFile();
        if (blob) images.push(blob);
      }
    }
    if (images.length === 0 && cd.files && cd.files.length) {
      for (const f of cd.files) {
        if (f.type && f.type.startsWith('image/')) images.push(f);
      }
    }
    if (images.length === 0) return;

    // Не даём браузеру пытаться "вставить" картинку в поле
    event.preventDefault();

    // Сохраним уже выбранные файлы и добавим вставленные
    const dt = new DataTransfer();
    if (imageInput.files && imageInput.files.length) {
      Array.from(imageInput.files).forEach(f => dt.items.add(f));
    }

    images.forEach((blob) => {
      const ext = (blob.type?.split('/')[1] || 'png').replace(/[^\w]/g, '');
      const fallbackName = `pasted_${Date.now()}_${Math.random().toString(36).slice(2)}.${ext}`;
      const name = (blob.name && /\./.test(blob.name)) ? blob.name : fallbackName;
      const file = blob instanceof File
        ? new File([blob], name || fallbackName, { type: blob.type })
        : new File([blob], fallbackName, { type: blob.type || 'image/png' });
      dt.items.add(file);
    });

    imageInput.files = dt.files;

    // Триггерим стандартный превью-хендлер и прокрутку вниз
    imageInput.dispatchEvent(new Event('change', { bubbles: true }));
    try { messages.scrollTop = messages.scrollHeight; } catch(_) {}
  });

  const username = localStorage.getItem("username") || "guest";
  const userId = localStorage.getItem("userid") || "guest";
  const urlParams = new URLSearchParams(location.search);
  const room = urlParams.get("room") || "main";
  const target = urlParams.get("target");
  // Prefetch own avatar (if available)
  fetchSelfAvatar();
  if (target) {
    if (roomLabelEl) {
      roomLabelEl.textContent = 'Chat with';
      // keep label white for DMs so only "Room:" is orange
      roomLabelEl.style.color = '#fff';
    }
    if (roomNameEl) roomNameEl.textContent = target;
  } else {
    if (roomLabelEl) {
      roomLabelEl.textContent = 'Room:';
      roomLabelEl.style.color = '#ff8c00';
    }
    if (roomNameEl) roomNameEl.textContent = room;
  }

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username, id: userId, room }));
    socket.send(JSON.stringify({ type: 'activeRoom', room }));
    socket.send(JSON.stringify({ type: 'requestUserList', room }));
  });

  document.getElementById('photoBtn').addEventListener('click', () => imageInput.click());

  imageInput.addEventListener('change', () => {
    imageThumbnails.innerHTML = '';
    const files = Array.from(imageInput.files).filter(f => f.type && (f.type.startsWith('image/') || f.type.startsWith('video/')));
    if (files.length > 0) {
      selectedImagesContainer.style.display = 'block';
      files.forEach(file => {
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = () => {
            const img = document.createElement('img');
            img.src = reader.result;
            img.style.width = '60px';
            img.style.height = '60px';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '6px';
            img.style.border = '1px solid #888';
            imageThumbnails.appendChild(img);
          };
          reader.readAsDataURL(file);
        } else if (file.type.startsWith('video/')) {
          const url = URL.createObjectURL(file);
          const wrapper = document.createElement('div');
          wrapper.style.position = 'relative';
          wrapper.style.width = '60px';
          wrapper.style.height = '60px';

          const video = document.createElement('video');
          video.src = url;
          video.muted = true;
          video.playsInline = true;
          video.preload = 'metadata';
          video.style.width = '60px';
          video.style.height = '60px';
          video.style.objectFit = 'cover';
          video.style.borderRadius = '6px';
          video.style.border = '1px solid #888';

          // Play-badge overlay
          const badge = document.createElement('div');
          badge.textContent = '▶';
          badge.style.position = 'absolute';
          badge.style.right = '4px';
          badge.style.bottom = '2px';
          badge.style.fontSize = '14px';
          badge.style.lineHeight = '1';
          badge.style.opacity = '0.9';
          badge.style.color = '#fff';
          badge.style.textShadow = '0 0 2px rgba(0,0,0,0.7)';

          wrapper.appendChild(video);
          wrapper.appendChild(badge);
          imageThumbnails.appendChild(wrapper);

          video.addEventListener('loadeddata', () => {
            try { video.currentTime = 0; } catch(_) {}
            setTimeout(() => { try { URL.revokeObjectURL(url); } catch(_) {} }, 1000);
          }, { once: true });
        }
      });
    } else {
      selectedImagesContainer.style.display = 'none';
    }
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);
    try { if (msg && msg.id != null) messageById.set(String(msg.id), msg); } catch(_) {}
    if (msg.type === 'activeRoom') return;
    if (msg.type === 'userlist') {
      const usersOnline = document.getElementById('users-online');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    const privileged = isPrivileged(); // Admin ИЛИ Subscription
    const files = imageInput.files;
    const composedText = message;

    if (!privileged && composedText.length > 444) {
      alert("You can send up to 444 characters in a single message.");
      return;
    }

    if (files.length > 0) {
      const maxImage = privileged ? 7 * 1024 * 1024 : 2 * 1024 * 1024;
      const maxBig = 30 * 1024 * 1024;

      // Клиентские проверки размеров (как и раньше)
      for (const file of files) {
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');
        if (isImage) {
          if (file.size > maxImage) {
            alert(`Image "${file.name}" is too large. Max size is ${privileged ? '7MB' : '2MB'}.`);
            return;
          }
        } else if (isVideo || isAudio || !file.type) {
          if (file.size > maxBig) {
            alert(`File "${file.name}" is too large. Max size is 30MB.`);
            return;
          }
        }
      }

      // Загружаем каждый файл на сервер через /upload,
      // берём публичную ссылку и отправляем по WebSocket ТОЛЬКО URL
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');

        const fd = new FormData();
        fd.append('file', file);

        try {
          const resp = await fetch('/upload', { method: 'POST', body: fd });
          if (!resp.ok) {
            const tx = await resp.text().catch(() => '');
            throw new Error(`Upload failed: ${tx || resp.status}`);
          }
          const data = await resp.json();
          const url = data.url;

          const payload = {
            type: isVideo ? 'video' : isImage ? 'image' : isAudio ? 'audio' : 'file',
            user: username,
            room,
            target,
            image: url,
            filename: file.name
          };
          let outText = (i === 0 ? message : '');
          if (i === 0 && currentReply && currentReply.id) {
            outText = `${currentReply.id}|${outText}`;
          }
          payload.text = outText;
          socket.send(JSON.stringify(payload));
        } catch (err) {
          console.error('Upload error for', file.name, err);
          alert(`Upload failed for "${file.name}". Please try again.`);
          return;
        }
      }

      // clear reply after first message in a batch
      if (currentReply) clearReplyContext();

      // Очистка формы
      input.value = '';
      imageInput.value = '';
      selectedImagesContainer.style.display = 'none';
      imageThumbnails.innerHTML = '';
      return;
    }

    if (message) {
      let out = message;
      if (currentReply && currentReply.id) out = `${currentReply.id}|${message}`;
      const payload = { type: 'message', text: out, user: username, room, target };
      socket.send(JSON.stringify(payload));
      if (currentReply) clearReplyContext();
      input.value = '';
    }
    selectedImagesContainer.style.display = 'none';
    imageThumbnails.innerHTML = '';

  // Voice message recording (upload to /upload, send URL via WS)
  let mediaRecorder = null; let audioChunks = []; let recordingMime = '';
  function pickAudioMime() {
    const candidates = ['audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus','audio/ogg','audio/mp4'];
    for (const m of candidates) { if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(m)) return m; }
    return '';
  }
  function audioExtFromMime(m) {
    const mm = (m || '').toLowerCase();
    if (mm.includes('mp4') || mm.includes('m4a') || mm.includes('aac')) return 'm4a';
    if (mm.includes('ogg')) return 'ogg';
    if (mm.includes('wav')) return 'wav';
    return 'webm';
  }

  if (micBtn) {
    micBtn.addEventListener('click', async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recordingMime = pickAudioMime();
          mediaRecorder = new MediaRecorder(stream, recordingMime ? { mimeType: recordingMime } : undefined);
          audioChunks = [];
          const prevBg = micBtn.style.backgroundColor; micBtn.style.backgroundColor = '#ffc176';
          mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop = async () => {
            micBtn.style.backgroundColor = prevBg;

            // Build a single blob from parts
            const blob = new Blob(audioChunks, { type: recordingMime || 'audio/webm' });

            // client-side size guard (same as server: 30MB for audio/video/other)
            const MAX_BIG = 30 * 1024 * 1024;
            if (blob.size > MAX_BIG) {
              alert('Voice message is too large (max 30MB).');
              return;
            }

            // Generate a sensible filename with extension derived from MIME
            const ext = audioExtFromMime(recordingMime || blob.type);
            const fileName = `voice_${Date.now()}.${ext}`;
            const file = new File([blob], fileName, { type: blob.type || 'audio/webm' });

            // Upload to /upload to get a public URL, then send only the URL via WebSocket
            const fd = new FormData();
            fd.append('file', file);

            try {
              const resp = await fetch('/upload', { method: 'POST', body: fd });

                const tx = await resp.text().catch(() => '');

              console.error('Voice upload error:', err);
              alert('Failed to upload voice message. Please try again.');
            }
          };
          mediaRecorder.start();
        } else if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
