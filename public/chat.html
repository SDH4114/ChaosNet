<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Chat</title>
  <link rel="stylesheet" href="css/chatStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Верхняя панель -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #1e1e1e;">
  <h2 id="chat-title" style="margin: 0; color: #ff8c00;">Room: example</h2>
  <a href="select.html" style="text-decoration: none;">
    <button style="background-color: #ff8c00; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer;">
      <img src="img/leave.png" alt="Leave" style="height: 24px;" />
    </button>
  </a>
</div>

<!-- Контейнер для сообщений -->
<div id="messages"></div>


<!-- Форма ввода -->
<form id="form">
  <div id="selectedImagesContainer" style="display: none; margin-bottom: 10px; color: white;">
    <div style="font-size: 14px; margin-bottom: 6px;color: #ff8c00;">Selected images:</div>
    <div id="imageThumbnails" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
  </div>
  <div class="form-row">
    <input id="input" autocomplete="off" placeholder="Message or caption" style="color: white;" />
    <button type="button" id="photoBtn" style="background-color: #ff8c00; border: none; padding: 10px; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);">
      <img src="img/gallery.png" alt="Upload Photo" style="height: 22px;" />
    </button>
    <button type="submit" style="background-color: #ff8c00; border: none; padding: 10px; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);">
      <img src="img/send.png" alt="Send" style="height: 22px;" />
    </button>
  </div>
  <input type="file" id="imageInput" accept="image/*" multiple />
</form>

<!-- Модальное окно для изображений -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  const socket = new WebSocket("wss://" + location.host);
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');
  const selectedImagesContainer = document.getElementById('selectedImagesContainer');
  const imageThumbnails = document.getElementById('imageThumbnails');
  // const previewContainer = document.getElementById('preview-container');
  // const previewFilename = document.getElementById('preview-filename');

  // Обработчик вставки изображения из буфера обмена
  document.addEventListener('paste', (event) => {
    const items = event.clipboardData.items;
    for (const item of items) {
      if (item.type.startsWith('image/')) {
        const file = item.getAsFile();
        if (file) {
          // No preview or imageInput.files manipulation
        }
      }
    }
  });

  const username = localStorage.getItem("username") || "guest";
  const userId = localStorage.getItem("userid") || "guest";
  const urlParams = new URLSearchParams(location.search);
  const room = urlParams.get("room") || "main";
  const target = urlParams.get("target");

  chatTitle.textContent = target ? `Chat with ${target}` : `Room: ${room}`;

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username, id: userId, room }));
    // Notify admin panel about room usage
    socket.send(JSON.stringify({ type: 'activeRoom', room }));
    socket.send(JSON.stringify({ type: 'requestUserList', room }));
  });

  document.getElementById('photoBtn').addEventListener('click', () => {
    imageInput.click();
  });

  imageInput.addEventListener('change', () => {
    imageThumbnails.innerHTML = '';
    const files = Array.from(imageInput.files);
    if (files.length > 0) {
      selectedImagesContainer.style.display = 'block';
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.style.width = '60px';
          img.style.height = '60px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '6px';
          img.style.border = '1px solid #888';
          imageThumbnails.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    } else {
      selectedImagesContainer.style.display = 'none';
    }
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);

    if (msg.type === 'activeRoom') return;

    if (msg.type === 'userlist') {
      const usersOnline = document.getElementById('users-online');
      usersOnline.textContent = msg.users.join(', ');
      return;
    }

    const div = document.createElement('div');
    div.classList.add('bubble');

    const timestamp = msg.timestamp;
    const timeObj = new Date(timestamp);

    const time = document.createElement('div');
    time.classList.add('meta');
    time.textContent = timeObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const date = document.createElement('div');
    date.classList.add('date-meta');
    date.textContent = timeObj.toLocaleDateString('ru-RU');
    date.style.color = 'white';

    if (msg.type === 'system') {
      div.className = 'bubble system';
      const text = document.createElement('div');
      text.textContent = msg.text;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);
    } else if (msg.type === 'join') {
      div.className = 'bubble system';

      const text = document.createElement('div');
      text.textContent = `${msg.user} joined`;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);

      // Отправка системного сообщения на сервер
      fetch('/log-system-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: msg.user,
          text: `${msg.user} joined`,
          type: 'system',
          room,
          timestamp: msg.timestamp
        })
      });
    } else if (msg.type === 'leave') {
      div.className = 'bubble system';

      const text = document.createElement('div');
      text.textContent = `${msg.user} left`;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);

      // Отправка системного сообщения на сервер
      fetch('/log-system-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: msg.user,
          text: `${msg.user} left`,
          type: 'system',
          room,
          timestamp: msg.timestamp
        })
      });
    } else if (msg.type === 'image') {
      div.classList.add(msg.user === username ? 'self' : 'other');

      const img = document.createElement('img');
      img.src = msg.image;
      img.alt = msg.filename || 'image';
      img.style.maxWidth = '200px';
      img.style.borderRadius = '10px';
      div.appendChild(img);

      if (msg.text) {
        const caption = document.createElement('div');
        caption.textContent = msg.text;
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = msg.user === username ? 'right' : 'left';
        div.appendChild(caption);
      }

      time.style.textAlign = msg.user === username ? 'right' : 'left';
      date.style.textAlign = msg.user === username ? 'right' : 'left';

      div.appendChild(time);
      div.appendChild(date);
    } else {
      div.classList.add(msg.user === username ? 'self' : 'other');

      if (msg.user !== username) {
        const name = document.createElement('div');
        name.textContent = msg.user;
        name.style.fontSize = '12px';
        name.style.marginBottom = '4px';
        name.style.opacity = '0.9';
        name.style.color = '#ff8c00';
        div.appendChild(name);
        // Set alignment for time and date for messages from others
        time.style.textAlign = 'left';
        date.style.textAlign = 'left';
      }
      if (msg.user === username) {
        time.style.textAlign = 'right';
        date.style.textAlign = 'right';
      }

      const text = document.createElement('div');
      text.textContent = msg.text;
      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = input.value.trim();
    const files = imageInput.files;

    if (files.length > 0) {
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({
            type: 'image',
            user: username,
            room,
            target,
            image: reader.result,
            filename: file.name,
            text: index === 0 ? message : ''
          }));
        };
        reader.readAsDataURL(file);
      });

      input.value = '';
      imageInput.value = '';
      selectedImagesContainer.style.display = 'none';
      imageThumbnails.innerHTML = '';
      return;
    }

    if (message) {
      socket.send(JSON.stringify({ type: 'message', text: message, user: username, room, target }));
      input.value = '';
    }
    selectedImagesContainer.style.display = 'none';
    imageThumbnails.innerHTML = '';
  });

  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.querySelector('.close');
  const downloadBtn = document.createElement('button');
  const imgIcon = document.createElement('img');
  imgIcon.src = 'img/downloadWhite.png';
  imgIcon.alt = 'Download';
  imgIcon.style.width = '39px';
  imgIcon.style.height = '35px';
  imgIcon.style.transition = 'opacity 0.2s';
  downloadBtn.appendChild(imgIcon);

  downloadBtn.style.position = 'absolute';
  downloadBtn.style.top = '60px';
  downloadBtn.style.right = '26.5px';
  downloadBtn.style.background = 'transparent';
  downloadBtn.style.border = 'none';
  downloadBtn.style.padding = '0';
  downloadBtn.style.cursor = 'pointer';
  downloadBtn.style.zIndex = '1001';
  modal.appendChild(downloadBtn);

  downloadBtn.addEventListener('mouseenter', () => {
    imgIcon.src = 'img/downloadOranje.png';
  });
  downloadBtn.addEventListener('mouseleave', () => {
    imgIcon.src = 'img/downloadWhite.png';
  });

  downloadBtn.onclick = () => {
    const link = document.createElement('a');
    link.href = modalImg.src;
    link.download = 'image.jpg';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  };

  messages.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG') {
      modal.style.display = "block";
      modalImg.src = e.target.src;
      // Reset scale and position when opening modal
      scale = 1;
      modalImg.style.transform = `scale(${scale})`;
      modalImg.style.left = '';
      modalImg.style.top = '';
      modalImg.style.position = '';
    }
  });

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  // Масштабирование и перетаскивание изображения в модальном окне
  let scale = 1;
  modalImg.style.transition = 'transform 0.2s ease';

  modalImg.addEventListener('wheel', (e) => {
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    scale += delta;
    scale = Math.min(Math.max(0.5, scale), 3); // ограничение от 0.5x до 3x
    modalImg.style.transform = `scale(${scale})`;
  });

  let initialDistance = null;
  let lastScale = 1;

  modalImg.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      initialDistance = Math.sqrt(dx * dx + dy * dy);
    }
  });

  modalImg.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && initialDistance !== null) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const currentDistance = Math.sqrt(dx * dx + dy * dy);
      const pinchScale = currentDistance / initialDistance;

      scale = lastScale * pinchScale;
      scale = Math.min(Math.max(0.5, scale), 3);
      modalImg.style.transform = `scale(${scale})`;
    }
  });

  modalImg.addEventListener('touchend', (e) => {
    if (e.touches.length < 2) {
      lastScale = scale;
      initialDistance = null;
    }
  });

  modalImg.addEventListener('mousedown', (e) => {
    e.preventDefault();
    let startX = e.clientX;
    let startY = e.clientY;
    let initialLeft = modalImg.offsetLeft;
    let initialTop = modalImg.offsetTop;

    const onMouseMove = (moveEvent) => {
      const dx = moveEvent.clientX - startX;
      const dy = moveEvent.clientY - startY;
      modalImg.style.position = 'relative';
      modalImg.style.left = `${initialLeft + dx}px`;
      modalImg.style.top = `${initialTop + dy}px`;
    };

    const onMouseUp = () => {
      window.removeEventListener('mousemove', onMouseMove);
      window.removeEventListener('mouseup', onMouseUp);
    };

    window.addEventListener('mousemove', onMouseMove);
    window.addEventListener('mouseup', onMouseUp);
  });

  // Обработка перетаскивания изображения в окно
  document.addEventListener('dragover', (e) => {
    e.preventDefault();
  });

  document.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      files.forEach(file => dataTransfer.items.add(file));
      imageInput.files = dataTransfer.files;
      // No preview or previewFilename/previewContainer manipulation
    }
  });

  window.addEventListener('beforeunload', () => {
    socket.send(JSON.stringify({ type: 'leave', user: username, id: userId, room }));
  });
</script>

</body>
</html>
