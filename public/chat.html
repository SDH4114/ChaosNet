<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet</title>
  <link rel="stylesheet" href="css/chatStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2 id="chat-title" style="text-align: center; margin: 10px 0; color: #ff8c00;"></h2>

<div id="messages"></div>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Message" />
  <button>â†‘</button>
</form>

<script>
  const socket = new WebSocket("wss://" + location.host);
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');

  const username = localStorage.getItem("username");
  const userId = localStorage.getItem("userid") || 'guest';

  if (!username) {
    window.location.href = "login.html";
  }

  const urlParams = new URLSearchParams(location.search);
  const room = urlParams.get("room");
  const target = urlParams.get("target");

  chatTitle.textContent = target ? `Chat with ${target}` : `Room: ${room}`;

  let lastRenderedDate = '';

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username, id: userId, room }));
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);
    const div = document.createElement('div');
    div.classList.add('bubble');

    // Date header, only once per day
    if (msg.type === 'system' && /^\d{1,2} \w+/.test(msg.text)) {
      const currentDate = msg.text;
      if (lastRenderedDate !== currentDate) {
        lastRenderedDate = currentDate;

        const dateDiv = document.createElement('div');
        dateDiv.textContent = currentDate;
        dateDiv.style.textAlign = 'center';
        dateDiv.style.color = '#999';
        dateDiv.style.margin = '10px 0';
        messages.appendChild(dateDiv);
      }
      return;
    }

    const time = document.createElement('div');
    time.classList.add('meta');
    time.style.color = '#ffffff';
    time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    if (msg.type === 'system') {
      div.classList.add('system');
      const text = document.createElement('div');
      text.textContent = msg.text;
      text.style.textAlign = 'center';
      text.style.marginBottom = '4px';
      text.style.color = '#ff8c00';

      const timeWrapper = document.createElement('div');
      timeWrapper.textContent = time.textContent;
      timeWrapper.style.textAlign = 'center';
      timeWrapper.style.fontSize = '12px';
      timeWrapper.style.opacity = '0.7';

      div.appendChild(text);
      div.appendChild(timeWrapper);
    } else if (msg.type === 'kick') {
      alert("You were kicked by admin!");
      socket.close();
      window.location.href = "select.html";
    } else if (msg.type === 'ban' || msg.type === 'logout') {
      alert("You were banned or logged out!");
      localStorage.removeItem("username");
      socket.close();
      window.location.href = "login.html";
    } else if (msg.type === 'list') {
      div.classList.add('system');
      div.innerHTML = `<strong>Online Users:</strong><br>` + msg.users.map(u => `${u.nick} (${u.id})`).join(', ');
      div.appendChild(time);
    } else if (msg.user === username) {
      div.classList.add('self');
      const text = document.createElement('div');
      text.textContent = msg.text;
      div.appendChild(text);
      div.appendChild(time);
    } else {
      div.classList.add('other');
      const name = document.createElement('div');
      name.textContent = msg.user;
      name.style.fontSize = '12px';
      name.style.marginBottom = '4px';
      name.style.opacity = '0.9';
      name.style.color = '#ff8c00';

      const text = document.createElement('div');
      text.textContent = msg.text;
      text.style.color = '#ccc';

      div.appendChild(name);
      div.appendChild(text);
      div.appendChild(time);
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;

    const command = message.toLowerCase();

    if (command === "exit") {
      socket.close();
      window.location.href = "select.html";
      return;
    }

    if (command === "log out" || command === "/logout") {
      localStorage.removeItem("username");
      socket.send(JSON.stringify({ type: 'logout' }));
      socket.close();
      window.location.href = "login.html";
      return;
    }

    socket.send(JSON.stringify({ type: 'message', text: message, user: username, room, target }));
    input.value = '';
  });
</script>

</body>
</html>
