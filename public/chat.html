<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Chat</title>
  <link rel="stylesheet" href="css/chatStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Верхняя панель -->
<div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #1e1e1e;">
  <h2 id="chat-title" style="margin: 0; color: #ff8c00;">Room: example</h2>
  <a href="select.html" style="text-decoration: none;">
    <button style="background-color: #2b2b2b; color: #ff8c00; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);">Leave</button>
  </a>
</div>

<!-- Контейнер для сообщений -->
<div id="messages"></div>

<!-- Форма ввода -->
<form id="form">
  <div class="form-row">
    <input id="input" autocomplete="off" placeholder="Message or caption" />
    <button type="button" id="photoBtn">Photo</button>
    <button type="submit">↑</button>
  </div>
  <input type="file" id="imageInput" accept="image/*" multiple />
</form>
<!-- Предпросмотр загруженного изображения -->
<div id="preview-container" style="display: none; padding: 10px;">
  <div style="margin-bottom: 8px; font-size: 14px; color: #ccc;">Selected image:</div>
  <img id="preview-image" style="max-height: 100px; border-radius: 6px; margin-bottom: 6px;" />
  <div id="preview-filename" style="color: #ff8c00; font-size: 13px;"></div>
</div>

<!-- Модальное окно для изображений -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  const socket = new WebSocket("wss://" + location.host);
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');
  const previewContainer = document.getElementById('preview-container');
  const previewImage = document.getElementById('preview-image');
  const previewFilename = document.getElementById('preview-filename');
  imageInput.addEventListener('change', () => {
    const file = imageInput.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        previewFilename.textContent = `${imageInput.files.length} file(s) selected`;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(file);
    } else {
      previewContainer.style.display = 'none';
      previewImage.src = '';
      previewFilename.textContent = '';
    }
  });

  // Обработчик вставки изображения из буфера обмена
  document.addEventListener('paste', (event) => {
    const items = event.clipboardData.items;
    for (const item of items) {
      if (item.type.startsWith('image/')) {
        const file = item.getAsFile();
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            previewImage.src = reader.result;
            previewFilename.textContent = 'Clipboard Image';
            previewContainer.style.display = 'block';
            // Установим файл в imageInput через DataTransfer (эмуляция выбора)
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            imageInput.files = dataTransfer.files;
          };
          reader.readAsDataURL(file);
        }
      }
    }
  });

  const username = localStorage.getItem("username") || "guest";
  const userId = localStorage.getItem("userid") || "guest";
  const urlParams = new URLSearchParams(location.search);
  const room = urlParams.get("room") || "main";
  const target = urlParams.get("target");

  chatTitle.textContent = target ? `Chat with ${target}` : `Room: ${room}`;

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username, id: userId, room }));
    // Notify admin panel about room usage
    socket.send(JSON.stringify({ type: 'activeRoom', room }));
    socket.send(JSON.stringify({ type: 'requestUserList', room }));
  });

  document.getElementById('photoBtn').addEventListener('click', () => {
    imageInput.click();
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);

    if (msg.type === 'activeRoom') return;

    if (msg.type === 'userlist') {
      const usersOnline = document.getElementById('users-online');
      usersOnline.textContent = msg.users.join(', ');
      return;
    }

    const div = document.createElement('div');
    div.classList.add('bubble');

    const timestamp = msg.timestamp;
    const timeObj = new Date(timestamp);

    const time = document.createElement('div');
    time.classList.add('meta');
    time.textContent = timeObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const date = document.createElement('div');
    date.classList.add('date-meta');
    date.textContent = timeObj.toLocaleDateString('ru-RU');
    date.style.color = 'white';

    if (msg.type === 'system') {
      div.className = 'bubble system';
      const text = document.createElement('div');
      text.textContent = msg.text;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);
    } else if (msg.type === 'join') {
      div.className = 'bubble system';

      const text = document.createElement('div');
      text.textContent = `${msg.user} joined`;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);

      // Отправка системного сообщения на сервер
      fetch('/log-system-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: msg.user,
          text: `${msg.user} joined`,
          type: 'system',
          room,
          timestamp: msg.timestamp
        })
      });
    } else if (msg.type === 'leave') {
      div.className = 'bubble system';

      const text = document.createElement('div');
      text.textContent = `${msg.user} left`;
      text.style.textAlign = 'center';
      text.style.fontStyle = 'italic';
      text.style.color = 'white';

      time.style.textAlign = 'center';
      date.style.textAlign = 'center';

      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);

      // Отправка системного сообщения на сервер
      fetch('/log-system-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user: msg.user,
          text: `${msg.user} left`,
          type: 'system',
          room,
          timestamp: msg.timestamp
        })
      });
    } else if (msg.type === 'image') {
      div.classList.add(msg.user === username ? 'self' : 'other');

      const img = document.createElement('img');
      img.src = msg.image;
      img.alt = msg.filename || 'image';
      img.style.maxWidth = '200px';
      img.style.borderRadius = '10px';
      div.appendChild(img);

      if (msg.text) {
        const caption = document.createElement('div');
        caption.textContent = msg.text;
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = msg.user === username ? 'right' : 'left';
        div.appendChild(caption);
      }

      time.style.textAlign = msg.user === username ? 'right' : 'left';
      date.style.textAlign = msg.user === username ? 'right' : 'left';

      div.appendChild(time);
      div.appendChild(date);
    } else {
      div.classList.add(msg.user === username ? 'self' : 'other');

      if (msg.user !== username) {
        const name = document.createElement('div');
        name.textContent = msg.user;
        name.style.fontSize = '12px';
        name.style.marginBottom = '4px';
        name.style.opacity = '0.9';
        name.style.color = '#ff8c00';
        div.appendChild(name);
        // Set alignment for time and date for messages from others
        time.style.textAlign = 'left';
        date.style.textAlign = 'left';
      }
      if (msg.user === username) {
        time.style.textAlign = 'right';
        date.style.textAlign = 'right';
      }

      const text = document.createElement('div');
      text.textContent = msg.text;
      div.appendChild(text);
      div.appendChild(time);
      div.appendChild(date);
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const message = input.value.trim();
    const files = imageInput.files;

    if (files.length > 0) {
      Array.from(files).forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = () => {
          socket.send(JSON.stringify({
            type: 'image',
            user: username,
            room,
            target,
            image: reader.result,
            filename: file.name,
            text: index === 0 ? message : ''
          }));
        };
        reader.readAsDataURL(file);
      });

      input.value = '';
      imageInput.value = '';
      previewContainer.style.display = 'none';
      previewImage.src = '';
      previewFilename.textContent = '';
      return;
    }

    if (message) {
      socket.send(JSON.stringify({ type: 'message', text: message, user: username, room, target }));
      input.value = '';
    }
  });

  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.querySelector('.close');

  messages.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG') {
      modal.style.display = "block";
      modalImg.src = e.target.src;
    }
  });

  closeBtn.onclick = () => {
    modal.style.display = "none";
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  };

  // Обработка перетаскивания изображения в окно
  document.addEventListener('dragover', (e) => {
    e.preventDefault();
  });

  document.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      files.forEach(file => dataTransfer.items.add(file));
      imageInput.files = dataTransfer.files;

      const reader = new FileReader();
      reader.onload = () => {
        previewImage.src = reader.result;
        previewFilename.textContent = `${files.length} file(s) dropped`;
        previewContainer.style.display = 'block';
      };
      reader.readAsDataURL(files[0]);
    }
  });

  window.addEventListener('beforeunload', () => {
    socket.send(JSON.stringify({ type: 'leave', user: username, id: userId, room }));
  });
</script>

</body>
</html>
