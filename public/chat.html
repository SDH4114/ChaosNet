  <link rel="stylesheet" href="css/chatStyle.css" />

  Online: <span id="users-online">‚Äî</span>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π -->

<!-- –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ -->
<form id="form">
  <div id="selectedImagesContainer" style="display: none; margin-bottom: 10px; color: white;">
    <div style="font-size: 14px; margin-bottom: 6px;color: #ff8c00;">Selected images:</div>
    <div id="imageThumbnails" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
  </div>
  <div class="form-row">
    <input id="input" autocomplete="off" placeholder="Message or caption" class="input-field" />
    <button type="button" id="photoBtn" style="background-color: #ff8c00; border: none; padding: 10px; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);">
      <img src="img/gallery.png" alt="Upload Photo" style="height: 22px;" />
    </button>
    <button type="button" id="micBtn" style="background-color: #ff8c00; border: none; padding: 10px; border-radius: 50%; cursor: pointer; box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);">
      <img src="img/wave-sound.png" alt="Voice" style="height: 22px;" />

<!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–µ–Ω–Ω—ã–π –∑–≤—É–∫ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
<audio id="notif-audio" src="sound/water.mp3" preload="auto" hidden></audio>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>

<script>
  // ws / wss –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø—Ä–æ—Ç–æ–∫–æ–ª–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
  const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
  const socket = new WebSocket(wsProto + '://' + location.host);

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');
  const selectedImagesContainer = document.getElementById('selectedImagesContainer');
  const imageThumbnails = document.getElementById('imageThumbnails');
  const micBtn = document.getElementById('micBtn');

  // —Ñ–ª–∞–≥–∏ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞ (–∞–¥–º–∏–Ω/–ø–æ–¥–ø–∏—Å–∫–∞)
  window.USER_FLAGS = { isAdmin:false, isSub:false };
  function isPrivileged() {
    const f = window.USER_FLAGS || {};
    return !!(f.isAdmin || f.isSub);
  }

  // === Avatar cache/helpers ===
  const avatarsByNick = new Map();
  let selfAvatarUrl = 'img/user.png';
  const DEFAULT_AVATAR = 'img/user.png';
  const cacheBust = (u)=> u ? (u + (u.includes('?') ? '&' : '?') + 'v=' + Date.now()) : u;

  async function fetchSelfAvatar(){
    try{
      const uid = localStorage.getItem('userid') || localStorage.getItem('userID');
      if(!uid) return;
      const r = await fetch('/get-user', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id: uid }) });
      if(!r.ok) return;
      const u = await r.json();

      // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞
      window.USER_FLAGS = {
        isAdmin: !!u.AdminStatus,
        isSub: !!u.Subscription
      };
      try { localStorage.setItem('Subscription', String(!!u.Subscription)); } catch(_) {}

      const link = u.avatar || u.avatar_url;
      if (link) {
        selfAvatarUrl = cacheBust(link);
        const nickLS = localStorage.getItem('username');
        if (nickLS) avatarsByNick.set(nickLS, selfAvatarUrl);
      }
    }catch(_){/* ignore */}
  }

  async function fetchAvatarByNick(nick){
    if (!nick) return DEFAULT_AVATAR;
    if (avatarsByNick.has(nick)) return avatarsByNick.get(nick);
    try{
      const r = await fetch('/get-user-by-nick', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nick }) });
      if (r.ok) {
        const u = await r.json();
        const link = u.avatar || u.avatar_url;
        const url = link ? cacheBust(link) : DEFAULT_AVATAR;
        avatarsByNick.set(nick, url);
        return url;
      }
    }catch(_){/* ignore */}
    avatarsByNick.set(nick, DEFAULT_AVATAR);
    return DEFAULT_AVATAR;
  }

  // === Notifications & sound helpers ===

  // Safely append text with clickable links (http/https/www.)
  function appendLinkified(container, text) {
    container.textContent = '';
    if (!text) return;

    const urlRe = /((https?:\/\/|www\.)[^\s<]+)/gi;
    let lastIndex = 0;
    let match;

    while ((match = urlRe.exec(text)) !== null) {
      // text before the URL
      const pre = text.slice(lastIndex, match.index);
      if (pre) container.appendChild(document.createTextNode(pre));

      // matched URL text
      let urlText = match[0];

      // trim common trailing punctuation from the URL
      let trailing = '';
      while (/[),.;:!?]$/.test(urlText) && urlText.length > 0) {
        trailing = urlText.slice(-1) + trailing;
        urlText = urlText.slice(0, -1);
      }

      // normalize href
      let href = urlText.startsWith('www.') ? ('http://' + urlText) : urlText;

      // validate and create anchor
      try {
        const u = new URL(href);
        if (u.protocol === 'http:' || u.protocol === 'https:') {
          const a = document.createElement('a');
          a.href = href;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.className = 'msg-link';
          a.textContent = urlText;
          container.appendChild(a);
        } else {
          // fallback to plain text if protocol is not http/https
          container.appendChild(document.createTextNode(match[0]));
        }
      } catch {
        // invalid URL - append raw text
        container.appendChild(document.createTextNode(match[0]));
      }

      // append the trailing punctuation (if any)
      if (trailing) container.appendChild(document.createTextNode(trailing));

      lastIndex = match.index + match[0].length;
    }

    // rest of the text
    const rest = text.slice(lastIndex);
    if (rest) container.appendChild(document.createTextNode(rest));
  }

  let notificationAsked = false;
  let _audioCtx;

  function ensureNotifyPermission() {
    if (!('Notification' in window)) return;
    if (Notification.permission === 'default' && !notificationAsked) {
      notificationAsked = true;
      Notification.requestPermission().catch(() => {});
    }
  }

  function showDesktopNotification(title, body) {
    if (!('Notification' in window)) return;
    if (Notification.permission !== 'granted') return;
    try {
      const n = new Notification(title, { body, icon: 'img/ChaosNetLogo.png' });
      setTimeout(() => n.close(), 4000);
    } catch (_) {}
  }

  function isChatInactive() {
    return document.hidden || !document.hasFocus();
  }

  function playBeep() {
    if (!isChatInactive()) return; // –Ω–µ –ø–∏—â–∏–º, –µ—Å–ª–∏ –≤–∫–ª–∞–¥–∫–∞ –∞–∫—Ç–∏–≤–Ω–∞
    try {
      const el = document.getElementById('notif-audio');
      if (!el) return;
      el.volume = 0.85;
      try { el.pause(); el.currentTime = 0; } catch(_) {}
      const p = el.play();
      if (p && typeof p.catch === 'function') p.catch(() => {});
    } catch (_) {}
  }

  function previewTextFor(msg) {
    if (!msg) return '';
    if (msg.type === 'image') return 'üì∑ Image';
    if (msg.type === 'video') return 'üé• Video';
    if (msg.type === 'audio') return 'üé§ Voice message';
    if (msg.type === 'file')  return `üìé ${msg.filename || 'File'}`;
    return (msg.text || '').slice(0, 80) || 'Message';
  }

  function _primeAudioCtx() {
    try {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      _audioCtx = _audioCtx || new AudioContext();
      if (_audioCtx.state === 'suspended') _audioCtx.resume();
      try {
        const _el = document.getElementById('notif-audio');
        if (_el) {
          const wasMuted = _el.muted; _el.muted = true;
          const pr = _el.play();
          if (pr && typeof pr.finally === 'function') {
            pr.finally(() => { try { _el.pause(); _el.currentTime = 0; } catch(_) {} _el.muted = wasMuted; });
          } else {
            try { _el.pause(); _el.currentTime = 0; _el.muted = wasMuted; } catch(_) {}
          }
        }
      } catch(_) {}
    } catch (_) {}
  }
  document.addEventListener('click', _primeAudioCtx, { once: true });
  document.addEventListener('touchstart', _primeAudioCtx, { once: true });
  document.addEventListener('visibilitychange', () => { if (document.hidden) ensureNotifyPermission(); });

  // –û–±—ã—á–Ω—ã–π paste handler (–∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è)
  document.addEventListener('paste', (event) => {
    const items = event.clipboardData?.items || [];
    for (const item of items) {
      if (item.type && item.type.startsWith('image/')) {
        const file = item.getAsFile();
      }
    }
  });

  const username = localStorage.getItem("username") || "guest";
  const userId = localStorage.getItem("userid") || "guest";
  const urlParams = new URLSearchParams(location.search);
  const room = urlParams.get("room") || "main";
  const target = urlParams.get("target");
  // Prefetch own avatar (if available)
  fetchSelfAvatar();
  chatTitle.textContent = target ? `Chat with ${target}` : `Room: ${room}`;

  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username, id: userId, room }));
    socket.send(JSON.stringify({ type: 'activeRoom', room }));
    socket.send(JSON.stringify({ type: 'requestUserList', room }));
  });

  document.getElementById('photoBtn').addEventListener('click', () => imageInput.click());

  imageInput.addEventListener('change', () => {
    imageThumbnails.innerHTML = '';
    const files = Array.from(imageInput.files).filter(f => f.type && f.type.startsWith('image/'));
    if (files.length > 0) {
      selectedImagesContainer.style.display = 'block';
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.style.width = '60px';
          img.style.height = '60px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '6px';
          img.style.border = '1px solid #888';
          imageThumbnails.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    } else {
      selectedImagesContainer.style.display = 'none';
    }
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);
    if (msg.type === 'activeRoom') return;
    if (msg.type === 'userlist') {
      const usersOnline = document.getElementById('users-online');
      if (usersOnline) usersOnline.textContent = msg.users.join(', ');
      return;
    }

    // Container row + bubble
    const row = document.createElement('div');
    const div = document.createElement('div');
    row.classList.add('message-row');
    div.classList.add('bubble');

    const isSelf = msg.user === username;

    // Hide system join/leave messages
    if (
      msg.type === 'system' ||
      msg.type === 'join' ||
      msg.type === 'leave' ||
      (msg.user === 'system' && /joined|left/i.test(msg.text || ''))
    ) {
      return;
    }

    // Non-system messages => row with avatar + bubble
    row.classList.add(isSelf ? 'self' : 'other');

    const avatarImg = document.createElement('img');
    avatarImg.className = 'avatar';
    avatarImg.alt = msg.user;
    avatarImg.src = isSelf ? (selfAvatarUrl || DEFAULT_AVATAR) : (avatarsByNick.get(msg.user) || DEFAULT_AVATAR);

    const timeObj = new Date(msg.timestamp);
    const time = document.createElement('div');
    time.classList.add('meta');
    time.textContent = timeObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    const date = document.createElement('div');
    date.classList.add('date-meta');
    date.textContent = timeObj.toLocaleDateString('ru-RU');
    date.style.color = 'white';

    if (msg.type === 'image') {
      div.classList.add(isSelf ? 'self' : 'other');
      const img = document.createElement('img');
      img.src = msg.image; img.alt = msg.filename || 'image';
      img.style.maxWidth = '200px'; img.style.borderRadius = '10px';
      div.appendChild(img);
      if (msg.text) {
        const caption = document.createElement('div');
        appendLinkified(caption, msg.text || '');
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = isSelf ? 'right' : 'left';
        div.appendChild(caption);
      }
      time.style.textAlign = isSelf ? 'right' : 'left';
      date.style.textAlign = isSelf ? 'right' : 'left';
      div.appendChild(time); div.appendChild(date);
    } else if (msg.type === 'video') {
      div.classList.add(isSelf ? 'self' : 'other');
      const video = document.createElement('video');
      video.src = msg.image;
      video.setAttribute('controls','');
      video.setAttribute('playsinline','');
      video.setAttribute('webkit-playsinline','');
      video.setAttribute('controlsList','nodownload');
      video.preload = 'metadata';
      video.style.maxWidth = '200px'; video.style.borderRadius = '10px';
      div.appendChild(video);
      if (msg.text) {
        const caption = document.createElement('div');
        appendLinkified(caption, msg.text || '');
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = isSelf ? 'right' : 'left';
        div.appendChild(caption);
      }
      time.style.textAlign = isSelf ? 'right' : 'left';
      date.style.textAlign = isSelf ? 'right' : 'left';
      div.appendChild(time); div.appendChild(date);
    } else if (msg.type === 'audio') {
      div.classList.add(isSelf ? 'self' : 'other');
      const audio = document.createElement('audio');
      audio.src = msg.image; audio.setAttribute('controls',''); audio.setAttribute('playsinline',''); audio.setAttribute('preload','metadata');
      audio.style.maxWidth = '200px'; audio.style.display = 'block';
      div.appendChild(audio);
      if (msg.text) {
        const caption = document.createElement('div');
        appendLinkified(caption, msg.text || '');
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = isSelf ? 'right' : 'left';
        div.appendChild(caption);
      }
      time.style.textAlign = isSelf ? 'right' : 'left';
      date.style.textAlign = isSelf ? 'right' : 'left';
      div.appendChild(time); div.appendChild(date);
    } else if (msg.type === 'file' && msg.image) {
      div.classList.add(isSelf ? 'self' : 'other');

      const href = String(msg.image || '').trim();
      if (href) {
        const fileLink = document.createElement('a');
        fileLink.href = href;
        fileLink.textContent = `${msg.filename || 'Download file'}`;
        fileLink.style.color = '#ff8c00';
        fileLink.style.display = 'inline-block';
        fileLink.style.marginBottom = '6px';
        fileLink.style.textDecoration = 'underline';

        // Open external files in a new tab
        if (/^https?:\/\//i.test(href)) {
          fileLink.target = '_blank';
          fileLink.rel = 'noopener noreferrer';
        }

        // Only force download for data URLs or same-origin files
        const isData = href.startsWith('data:');
        const isSameOrigin = href.startsWith(location.origin);
        if (isData || isSameOrigin) {
          fileLink.download = msg.filename || 'file';
        }

        div.appendChild(fileLink);
      }

      if (msg.text) {
        const caption = document.createElement('div');
        appendLinkified(caption, msg.text || '');
        caption.style.color = 'white';
        caption.style.marginTop = '6px';
        caption.style.fontWeight = 'normal';
        caption.style.textAlign = isSelf ? 'right' : 'left';
        div.appendChild(caption);
      }
      time.style.textAlign = isSelf ? 'right' : 'left';
      date.style.textAlign = isSelf ? 'right' : 'left';
      div.appendChild(time); div.appendChild(date);
    } else {
      // text message
      div.classList.add(isSelf ? 'self' : 'other');
      if (!isSelf) {
        const name = document.createElement('div');
        name.textContent = msg.user; name.style.fontSize = '12px';
        name.style.marginBottom = '4px'; name.style.opacity = '0.9'; name.style.color = '#ff8c00';
        div.appendChild(name);
        time.style.textAlign = 'left'; date.style.textAlign = 'left';
      } else {
        time.style.textAlign = 'right'; date.style.textAlign = 'right';
      }
      const text = document.createElement('div');
      appendLinkified(text, msg.text || '');
      div.appendChild(text);
      div.appendChild(time); div.appendChild(date);
    }

    // Assemble row: avatar + bubble (order controlled via CSS)
    if (isSelf) {
      row.appendChild(div);
      row.appendChild(avatarImg);
    } else {
      row.appendChild(avatarImg);
      row.appendChild(div);
    }

    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;

    // Load avatar async for others (and refresh self)
    if (isSelf) {
      if (!selfAvatarUrl || selfAvatarUrl === DEFAULT_AVATAR) fetchSelfAvatar().then(()=>{ avatarImg.src = selfAvatarUrl || DEFAULT_AVATAR; });
    } else {
      fetchAvatarByNick(msg.user).then(url => { avatarImg.src = url; }).catch(()=>{});
    }

    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Ç–æ–ª—å–∫–æ –¥–ª—è —á—É–∂–∏—Ö —Å–æ–æ–±—â–µ–Ω–∏–π (–∫—Ä–æ–º–µ system/leave)
    if (msg.user !== username && msg.type !== 'system' && msg.type !== 'leave') {
      if (isChatInactive()) playBeep();
      if (document.hidden) { ensureNotifyPermission(); showDesktopNotification(`New in ${room}`, `${msg.user}: ${previewTextFor(msg)}`); }
    }
  });

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    const privileged = isPrivileged(); // Admin –ò–õ–ò Subscription
    const files = imageInput.files;

    if (!privileged && message.length > 444) {
      alert("You can send up to 444 characters in a single message.");
      return;
    }

    if (files.length > 0) {
      const maxImage = privileged ? 7 * 1024 * 1024 : 2 * 1024 * 1024;
      const maxBig = 30 * 1024 * 1024;

      // –ö–ª–∏–µ–Ω—Ç—Å–∫–∏–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–∑–º–µ—Ä–æ–≤ (–∫–∞–∫ –∏ —Ä–∞–Ω—å—à–µ)
      for (const file of files) {
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');
        if (isImage) {
          if (file.size > maxImage) {
            alert(`Image "${file.name}" is too large. Max size is ${privileged ? '7MB' : '2MB'}.`);
            return;
          }
        } else if (isVideo || isAudio || !file.type) {
          if (file.size > maxBig) {
            alert(`File "${file.name}" is too large. Max size is 30MB.`);
            return;
          }
        }
      }

      // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞–∂–¥—ã–π —Ñ–∞–π–ª –Ω–∞ —Å–µ—Ä–≤–µ—Ä —á–µ—Ä–µ–∑ /upload,
      // –±–µ—Ä—ë–º –ø—É–±–ª–∏—á–Ω—É—é —Å—Å—ã–ª–∫—É –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –ø–æ WebSocket –¢–û–õ–¨–ö–û URL
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');

        const fd = new FormData();
        fd.append('file', file);

        try {
          const resp = await fetch('/upload', { method: 'POST', body: fd });
          if (!resp.ok) {
            const tx = await resp.text().catch(() => '');
            throw new Error(`Upload failed: ${tx || resp.status}`);
          }
          const data = await resp.json();
          const url = data.url;

          socket.send(JSON.stringify({
            type: isVideo ? 'video' : isImage ? 'image' : isAudio ? 'audio' : 'file',
            user: username,
            room,
            target,
            image: url,            // <-- –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å—Å—ã–ª–∫—É, –Ω–µ base64
            filename: file.name,
            text: i === 0 ? message : ''
          }));
        } catch (err) {
          console.error('Upload error for', file.name, err);
          alert(`Upload failed for "${file.name}". Please try again.`);
          return;
        }
      }

      // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
      input.value = '';
      imageInput.value = '';
      selectedImagesContainer.style.display = 'none';
      imageThumbnails.innerHTML = '';
      return;
    }

    if (message) {
      socket.send(JSON.stringify({ type: 'message', text: message, user: username, room, target }));
      input.value = '';
    }
    selectedImagesContainer.style.display = 'none';
    imageThumbnails.innerHTML = '';
  });

  // –ú–æ–¥–∞–ª–∫–∞
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.querySelector('.close');
  const downloadBtn = document.createElement('button');
  const imgIcon = document.createElement('img');
  imgIcon.src = 'img/downloadWhite.png'; imgIcon.alt = 'Download';
  imgIcon.style.width = '39px'; imgIcon.style.height = '35px'; imgIcon.style.transition = 'opacity 0.2s';
  downloadBtn.appendChild(imgIcon);
  downloadBtn.style.position = 'absolute'; downloadBtn.style.top = '60px'; downloadBtn.style.right = '26.5px';
  downloadBtn.style.background = 'transparent'; downloadBtn.style.border = 'none'; downloadBtn.style.padding = '0'; downloadBtn.style.cursor = 'pointer'; downloadBtn.style.zIndex = '1001';
  modal.appendChild(downloadBtn);
  downloadBtn.addEventListener('mouseenter', () => { imgIcon.src = 'img/downloadOranje.png'; });
  downloadBtn.addEventListener('mouseleave', () => { imgIcon.src = 'img/downloadWhite.png'; });
  downloadBtn.onclick = () => { const link = document.createElement('a'); link.href = modalImg.src; link.download = 'image.jpg'; document.body.appendChild(link); link.click(); document.body.removeChild(link); };

  messages.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG' && e.target.closest('.bubble')) {
      modal.style.display = 'block'; modalImg.src = e.target.src;
      scale = 1; modalImg.style.transform = `scale(${scale})`;
      modalImg.style.left = ''; modalImg.style.top = ''; modalImg.style.position = '';
    }
  });
  closeBtn.onclick = () => { modal.style.display = 'none'; };
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

  let scale = 1; modalImg.style.transition = 'transform 0.2s ease';
  modalImg.addEventListener('wheel', (e) => { e.preventDefault(); const delta = e.deltaY > 0 ? -0.1 : 0.1; scale += delta; scale = Math.min(Math.max(0.5, scale), 3); modalImg.style.transform = `scale(${scale})`; });

  let initialDistance = null; let lastScale = 1; let lastTapTime = 0;
  modalImg.addEventListener('touchstart', (e) => { if (e.touches.length === 2) { const dx = e.touches[0].clientX - e.touches[1].clientX; const dy = e.touches[0].clientY - e.touches[1].clientY; initialDistance = Math.sqrt(dx*dx + dy*dy); } });
  modalImg.addEventListener('touchmove', (e) => { if (e.touches.length === 2 && initialDistance !== null) { const dx = e.touches[0].clientX - e.touches[1].clientX; const dy = e.touches[0].clientY - e.touches[1].clientY; const currentDistance = Math.sqrt(dx*dx + dy*dy); const pinchScale = currentDistance / initialDistance; scale = lastScale * pinchScale; scale = Math.min(Math.max(0.5, scale), 3); modalImg.style.transform = `scale(${scale})`; } });
  modalImg.addEventListener('touchend', (e) => { if (e.touches.length < 2) { lastScale = scale; initialDistance = null; } const currentTime = Date.now(); if (currentTime - lastTapTime < 300) { scale = (scale !== 1) ? 1 : 0.5; modalImg.style.transform = `scale(${scale})`; } lastTapTime = currentTime; });

  // Drag&Drop –≤ –æ–∫–Ω–æ
  document.addEventListener('dragover', (e) => e.preventDefault());
  document.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = Array.from(e.dataTransfer.files).filter(file => file.type || file.name);
    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      files.forEach(file => dataTransfer.items.add(file));
      imageInput.files = dataTransfer.files;
    }
  });

  window.addEventListener('focus', () => {
    const el = document.getElementById('notif-audio');
    if (el) { try { el.pause(); el.currentTime = 0; } catch(_) {} }
  });
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      const el = document.getElementById('notif-audio');
      if (el) { try { el.pause(); el.currentTime = 0; } catch(_) {} }
    }
  });

  window.addEventListener('beforeunload', () => {
    socket.send(JSON.stringify({ type: 'leave', user: username, id: userId, room }));
  });

  // Voice message recording
  let mediaRecorder = null; let audioChunks = []; let recordingMime = '';
  function pickAudioMime() {
    const candidates = ['audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus','audio/ogg','audio/mp4'];
    for (const m of candidates) { if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(m)) return m; }
    return '';
  }
  if (micBtn) {
    micBtn.addEventListener('click', async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recordingMime = pickAudioMime();
          mediaRecorder = new MediaRecorder(stream, recordingMime ? { mimeType: recordingMime } : undefined);
          audioChunks = [];
          const prevBg = micBtn.style.backgroundColor; micBtn.style.backgroundColor = '#ffc176';
          mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop = () => {
            micBtn.style.backgroundColor = prevBg;
            const blob = new Blob(audioChunks, { type: recordingMime || 'audio/webm' });
            const reader = new FileReader();
            reader.onload = () => {
              const caption = input.value.trim();
              socket.send(JSON.stringify({
                type: 'audio', user: username, room, target,
                image: reader.result, filename: `voice_${Date.now()}.${(recordingMime || 'audio/webm').includes('mp4') ? 'm4a' : (recordingMime.includes('ogg') ? 'ogg' : 'webm')}`,
                text: caption
              }));
              input.value = '';
            };
            reader.readAsDataURL(blob);
          };
          mediaRecorder.start();
        } else if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      } catch (err) {
        alert('Microphone access error. Please allow microphone permissions.');
        console.error('Mic error:', err);
      }
    });
  }
</script>
