<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Chat</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <!-- iOS home screen icon + web app meta -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/img/ChaosNetLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ChaosNet">
  <link rel="stylesheet" href="css/chatStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <style>
    .chat-header {
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    :root { --header-h: 56px; }
    /* Keep the header visible and reserve safe-area on iOS PWAs */
    @media (max-width: 768px) {
      .chat-header {
        padding-top: calc(10px + env(safe-area-inset-top)) !important; /* override inline padding */
        min-height: calc(var(--header-h) + env(safe-area-inset-top));
        background: #1e1e1e; /* ensure solid backdrop when overlapping */
      }
    }

    /* Make the online bar sticky under the header on phones and PWAs */
    #online-bar {
      position: sticky;
      top: calc(env(safe-area-inset-top) + var(--header-h));
      z-index: 999; /* just under header */
    }
    /* --- Context menu for message actions --- */
    .msg-context {
      position: fixed;
      min-width: 160px;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid rgba(255,140,0,0.3);
      border-radius: 10px;
      padding: 6px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
      z-index: 2000;
      display: none;
    }
    .msg-context button {
      width: 100%;
      text-align: center;
      background: transparent;
      border: 0;
      padding: 10px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .msg-context button:hover {
      background: rgba(255,140,0,0.12);
      color: #ff8c00;
    }
    .msg-context .danger {
      color: #ff7373;
    }
    .msg-context .danger:hover {
      background: rgba(255,0,0,0.12);
      color: #ff4d4d;
    }
  </style>
</head>
<body>

<!-- Верхняя панель -->
<div class="chat-header" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 16px; background: #1e1e1e;">
  <div style="display: flex; align-items: center;">
    <h2 id="chat-title" style="margin: 0; color: #fff;">
      <span class="room-label">Room:</span>
      <span id="room-name">example</span>
    </h2>
  </div>
  <div style="display: flex; align-items: center;">
    <button id="recentBtn" style="background-color: #ff8c00; color:#000; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer; margin-right:8px;">
      List
    </button>
    <a href="select.html" style="text-decoration: none;">
      <button style="background-color: #ff8c00; border: none; padding: 6px 12px; border-radius: 8px; cursor: pointer;">
        <img src="img/leave.png" alt="Leave" style="height: 24px;" />
      </button>
    </a>
  </div>
</div>

<!-- Avatar popover -->
<div id="avatarPopover" aria-hidden="true">
  <img class="ap-avatar" alt="Avatar" src="img/user.png" />
  <div class="ap-name"></div>
  <div class="ap-badge">Admin</div>
</div>

<!-- Recent rooms dropdown -->
<div id="recentPanel" aria-hidden="true">
  <div id="recentHead" style="display:flex; align-items:center; gap:8px;">
    <input id="recentQuickInput" type="text" placeholder="Room ID" />
    <button id="recentGo" type="button" title="Join room">Go</button>
    <button id="recentClear" class="link-underline" type="button" title="Clear recent list" style="margin-left:auto;">Clear</button>
  </div>
  <h4>Recent Rooms</h4>
  <div id="recentList"></div>
</div>

<!-- Полоса с онлайном -->
<div id="online-bar" style="padding: 6px 16px; font-size: 13px; background:#232323; color:#ffffff;">
  <span style="color:#ff8c00;">Online:</span> <span id="users-online">—</span>
</div>

<!-- Контейнер для сообщений -->
<!-- Context menu (reply/delete) -->
<div id="msgContext" class="msg-context" aria-hidden="true">
  <button type="button" id="ctxReply">Reply</button>
  <button type="button" id="ctxDelete" class="danger">Delete</button>
</div>
<div id="messages"></div>

<!-- Форма ввода -->
<form id="form">
  <div id="replyBar">
    <div class="rb-user" id="rb-user"></div>
    <div class="rb-text" id="rb-text"></div>
    <button type="button" class="close-reply" id="replyCancel" aria-label="Cancel reply">×</button>
  </div>
  <div id="selectedImagesContainer" style="display: none; margin-bottom: 10px; color: white;">
    <div style="font-size: 14px; margin-bottom: 6px;color: #ff8c00;">Selected images:</div>
    <div id="imageThumbnails" style="display: flex; gap: 8px; flex-wrap: wrap;"></div>
  </div>
  <div class="form-row">
    <input id="input" autocomplete="off" placeholder="Message or caption" class="input-field" />
    <button type="button" id="photoBtn" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/gallery.png" alt="Upload Photo" style="height: 22px;" />
    </button>
    <button type="button" id="micBtn" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/microphone.png" alt="Voice" style="height: 22px;" />
    </button>
    <button type="submit" class="round-btn" style="background-color:#ff8c00; border:none; cursor:pointer; box-shadow:0 0 10px rgba(255,140,0,0.4);">
      <img src="img/send.png" alt="Send" style="height: 22px;" />
    </button>
  </div>
  <input type="file" id="imageInput" accept="image/*,video/*,audio/*,.pdf,.zip,.txt,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.mp3,.wav,.mov,.mp4" multiple />
</form>

<!-- Предзагруженный звук уведомления -->

<!-- Модальное окно для изображений -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImage">
</div>


<script>
  // ws / wss в зависимости от протокола страницы
  const wsProto = location.protocol === 'https:' ? 'wss' : 'ws';
  const socket = new WebSocket(wsProto + '://' + location.host);

  // Timestamp when this page instance was opened (used to filter history spam)
  const PAGE_OPENED_AT = Date.now();

  // === Web Push (client) ===
  // Public VAPID key will be injected by the server later; use a placeholder for now.
  // On production, the server should replace [[VAPID_PUBLIC_KEY_REPLACED_AT_RUNTIME]] with actual key.
  window.VAPID_PUBLIC_KEY = window.VAPID_PUBLIC_KEY || '[[VAPID_PUBLIC_KEY_REPLACED_AT_RUNTIME]]';

  // Register Service Worker and subscribe for Push (works in desktop browsers and iOS PWA 16.4+)
  (function initPush() {
    if (!('serviceWorker' in navigator)) return;
    // On iOS, real push works when app is installed on Home Screen (PWA).
    navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(async (reg) => {
      try {
        if ('Notification' in window && Notification.permission === 'default') {
          await Notification.requestPermission();
        }
      } catch(_) {}

      if (!reg.pushManager) return;

      // Convert base64 VAPID key to Uint8Array
      function urlBase64ToUint8Array(base64String){
        const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
        const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
        const rawData = atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
        return outputArray;
      }

      const appServerKey = window.VAPID_PUBLIC_KEY ? urlBase64ToUint8Array(window.VAPID_PUBLIC_KEY) : null;
      if (!appServerKey) {
        console.warn('VAPID public key is not set on client.');
        return;
      }

      let sub = await reg.pushManager.getSubscription();
      if (!sub) {
        try {
          sub = await reg.pushManager.subscribe({ userVisibleOnly: true, applicationServerKey: appServerKey });
        } catch (e) {
          console.warn('Push subscription failed:', e);
          return;
        }
      }

      // Send subscription to backend for ALL recent rooms + current room
      try {
        const rooms = (() => {
          try {
            const arr = JSON.parse(localStorage.getItem('rooms')) || [];
            const set = new Set(arr);
            if (typeof room !== 'undefined' && room) set.add(room);
            // limit to a sane amount to avoid spamming the server
            return Array.from(set).slice(0, 25);
          } catch (_) {
            return [ (typeof room !== 'undefined' && room) ? room : 'main' ];
          }
        })();

        const payloadBase = {
          subscription: sub.toJSON ? sub.toJSON() : sub,
          userId: (typeof userId !== 'undefined' ? userId : null),
          nick: (typeof username !== 'undefined' ? username : null)
        };

        for (const r of rooms) {
          try {
            await fetch('/push/subscribe', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ...payloadBase, room: r || 'main' })
            });
          } catch (e) {
            console.warn('Failed to subscribe for room', r, e);
          }
        }
      } catch (err) {
        console.warn('Failed to send push subscriptions to server:', err);
      }
    }).catch(err => console.warn('Service Worker registration failed:', err));
  })();

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const imageInput = document.getElementById('imageInput');
  const messages = document.getElementById('messages');
  const chatTitle = document.getElementById('chat-title');
  const roomNameEl = document.getElementById('room-name');
  const roomLabelEl = document.querySelector('#chat-title .room-label');
  const selectedImagesContainer = document.getElementById('selectedImagesContainer');
  const imageThumbnails = document.getElementById('imageThumbnails');
  const micBtn = document.getElementById('micBtn');
  const recentBtn = document.getElementById('recentBtn');
  const recentPanel = document.getElementById('recentPanel');
  const recentList = document.getElementById('recentList');
  const recentClear = document.getElementById('recentClear');
  const recentQuickInput = document.getElementById('recentQuickInput');
  const recentGo = document.getElementById('recentGo');
  const avatarPopoverEl = document.getElementById('avatarPopover');
  const apImg = avatarPopoverEl ? avatarPopoverEl.querySelector('.ap-avatar') : null;
  const apName = avatarPopoverEl ? avatarPopoverEl.querySelector('.ap-name') : null;
  const apBadge = avatarPopoverEl ? avatarPopoverEl.querySelector('.ap-badge') : null;
  let _apAnchor = null; // currently anchored avatar element

  // Context menu elements/state
  const msgContext = document.getElementById('msgContext');
  const ctxReplyBtn = document.getElementById('ctxReply');
  const ctxDeleteBtn = document.getElementById('ctxDelete');
  let _ctxTargetRow = null;   // DOM row of message
  let _ctxTargetMsg = null;   // message object

  function showAvatarPopover(nick, src, anchorEl){
    if (!avatarPopoverEl) return;
    _apAnchor = anchorEl || null;
    if (apImg) apImg.src = src || 'img/user.png';
    if (apName) apName.textContent = nick || '';
    // show "Admin" badge if we know the user is admin
    try {
      const selfNick = localStorage.getItem('username') || '';
      const isAdm =
        (nick && isAdminByNick.get(nick) === true) ||
        (nick && nick === selfNick && window.USER_FLAGS && window.USER_FLAGS.isAdmin === true);
      if (apBadge) apBadge.style.display = isAdm ? 'block' : 'none';
    } catch(_) {}
    // position near avatar (viewport coords)
    try{
      const rect = anchorEl ? anchorEl.getBoundingClientRect() : {left: 16, top: 16, width: 0, height: 0};
      const PADDING = 8;
      const W = 180;
      const H = 130;
      let left = rect.right + PADDING;
      let top = rect.top;
      // if overflow right, show on the left of avatar
      if (left + W + PADDING > window.innerWidth) {
        left = Math.max(PADDING, rect.left - W - PADDING);
      }
      // clamp vertically
      if (top + H + PADDING > window.innerHeight) {
        top = Math.max(PADDING, window.innerHeight - H - PADDING);
      }
      avatarPopoverEl.style.display = 'block';
      avatarPopoverEl.style.transform = 'translate(0,0)';
      avatarPopoverEl.style.left = `${left}px`;
      avatarPopoverEl.style.top = `${top}px`;
      avatarPopoverEl.setAttribute('aria-hidden','false');
    }catch(_){
      avatarPopoverEl.style.display = 'block';
      avatarPopoverEl.style.left = '16px';
      avatarPopoverEl.style.top = '56px';
    }
  }
  function hideAvatarPopover(){
    if (!avatarPopoverEl) return;
    avatarPopoverEl.style.display = 'none';
    avatarPopoverEl.setAttribute('aria-hidden','true');
    avatarPopoverEl.style.transform = 'translate(-9999px, -9999px)';
    _apAnchor = null;
  }

  function hideMsgContext() {
    if (!msgContext) return;
    msgContext.style.display = 'none';
    msgContext.setAttribute('aria-hidden','true');
    _ctxTargetRow = null;
    _ctxTargetMsg = null;
  }
  function showMsgContextFor(row, msg, clientX, clientY, isSelf) {
    if (!msgContext) return;
    _ctxTargetRow = row;
    _ctxTargetMsg = msg;

    // Toggle Delete visibility: allow for own messages OR if current user is admin
    const isAdmin = !!(window.USER_FLAGS && window.USER_FLAGS.isAdmin);
    const canDelete = isSelf || isAdmin;
    if (ctxDeleteBtn) {
      ctxDeleteBtn.style.display = canDelete ? 'block' : 'none';
    }

    msgContext.style.left = Math.max(8, Math.min(clientX, window.innerWidth - 170)) + 'px';
    msgContext.style.top  = Math.max(8, Math.min(clientY, window.innerHeight - 90)) + 'px';
    msgContext.style.display = 'block';
    msgContext.setAttribute('aria-hidden','false');
  }

  // Close context on outside click / ESC / resize / scroll
  document.addEventListener('click', (e) => {
    if (!msgContext || msgContext.style.display !== 'block') return;
    const within = msgContext.contains(e.target);
    if (!within) hideMsgContext();
  });
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideMsgContext(); });
  window.addEventListener('resize', hideMsgContext, { passive: true });
  if (messages) messages.addEventListener('scroll', hideMsgContext, { passive: true });

  // Context menu buttons
  if (ctxReplyBtn) {
    ctxReplyBtn.addEventListener('click', () => {
      if (_ctxTargetMsg) setReplyContext(_ctxTargetMsg);
      hideMsgContext();
    });
  }
  if (ctxDeleteBtn) {
    ctxDeleteBtn.addEventListener('click', () => {
      try {
        if (!_ctxTargetMsg || !_ctxTargetRow) return hideMsgContext();
        const mid = (_ctxTargetMsg && _ctxTargetMsg.id) || (_ctxTargetRow && _ctxTargetRow.getAttribute('data-msgid'));
        if (!mid) { alert('Cannot delete: no message id.'); hideMsgContext(); return; }

        // Ask confirmation
        if (!confirm('Delete this message?')) { hideMsgContext(); return; }

        // Visually mark as pending deletion, but do NOT remove until server confirms
        try {
          _ctxTargetRow.style.opacity = '0.5';
          _ctxTargetRow.setAttribute('data-deleting', '1');
        } catch(_) {}

        // Send delete request to server (WS) including user identity
        try {
          socket.send(JSON.stringify({ type: 'delete', id: String(mid), room, user: username, uid: userId }));
        } catch(_) {}

        hideMsgContext();
      } catch(_) {
        hideMsgContext();
      }
    });
  }

  function saveToStorage(key, value) {
    try {
      let items = JSON.parse(localStorage.getItem(key)) || [];
      // put newest first, avoid duplicates
      items = items.filter(v => v !== value);
      items.unshift(value);
      if (items.length > 10) items = items.slice(0, 10);
      localStorage.setItem(key, JSON.stringify(items));
    } catch(_) {}
  }
  function renderRecentRooms(){
    try {
      const items = JSON.parse(localStorage.getItem('rooms')) || [];
      if (!recentList) return;
      if (items.length === 0) {
        recentList.innerHTML = '<div style="opacity:.7;font-size:13px;">No recent rooms</div>';
        return;
      }
      recentList.innerHTML = items.map(item => `
        <div class="recent-item">
          <a href="chat.html?room=${encodeURIComponent(item)}" class="link-underline">${item}</a>
        </div>
      `).join('');
    } catch(_) {}
  }
  function toggleRecentPanel(show){
    if (!recentPanel) return;
    const want = (typeof show === 'boolean') ? show : (recentPanel.style.display === 'none' || recentPanel.style.display === '');
    recentPanel.style.display = want ? 'block' : 'none';
    recentPanel.setAttribute('aria-hidden', want ? 'false' : 'true');
    if (want) {
      renderRecentRooms();
      setTimeout(()=> { try { recentQuickInput && recentQuickInput.focus(); } catch(_){} }, 0);
    }
  }
  const replyBar = document.getElementById('replyBar');
  const rbUser = document.getElementById('rb-user');
  const rbText = document.getElementById('rb-text');
  const replyCancel = document.getElementById('replyCancel');
  let currentReply = null;

  const messageById = new Map();

  const REPLY_OPEN = '[[[reply]]]';
  const REPLY_CLOSE = '[[[/reply]]]';

  function parseReplyHeader(text){
    const s = String(text || '');
    const a = s.indexOf(REPLY_OPEN);
    if (a === -1) return null;
    const b = s.indexOf(REPLY_CLOSE, a + REPLY_OPEN.length);
    if (b === -1) return null;
    const snapshot = s.slice(a + REPLY_OPEN.length, b);
    const rest = s.slice(b + REPLY_CLOSE.length);
    return { snapshot, rest };
  }
  // Backward compatibility for old messages saved as "id|text"
  function parseLegacyReplyPrefix(text){
    const m = /^(\d+)\|([\s\S]*)$/.exec(String(text || ''));
    if (!m) return null;
    return { id: m[1], rest: m[2] };
  }

  function replyPreviewLineFor(msg){
    if (!msg) return '';
    const who = msg.user || '';
    const what = previewTextFor(msg);
    return who ? (who + ': ' + what) : what;
  }

  function setReplyContext(fromMsg){
    if (!fromMsg) return;
    currentReply = {
      user: fromMsg.user || '',
      snapshot: replyPreviewLineFor(fromMsg)
    };
    updateReplyBar();
    try { input.focus(); } catch(_) {}
  }
  function clearReplyContext(){
    currentReply = null;
    updateReplyBar();
  }
  function updateReplyBar(){
    if (currentReply){
      rbUser.textContent = currentReply.user || '';
      rbText.textContent = currentReply.snapshot || '';
      replyBar.style.display = 'block';
    } else {
      replyBar.style.display = 'none';
      rbUser.textContent = '';
      rbText.textContent = '';
    }
  }
  if (replyCancel) replyCancel.addEventListener('click', clearReplyContext);
  document.addEventListener('keydown', (e)=>{ if (e.key === 'Escape') clearReplyContext(); });

  function renderReplySnapshot(parent, snapshotText){
    try{
      const line = document.createElement('div');
      line.className = 'reply-line';
      const idx = String(snapshotText || '').indexOf(':');
      const userSpan = document.createElement('span');
      userSpan.className = 'u';
      const msgSpan = document.createElement('span');

      // style for mini-reply readability
      line.style.color = '#fff';
      userSpan.style.color = '#ff8c00';
      userSpan.style.marginRight = '6px';
      msgSpan.style.color = '#fff';

      if (idx > -1) {
        userSpan.textContent = snapshotText.slice(0, idx + 1);
        msgSpan.textContent = snapshotText.slice(idx + 1).trim();
      } else {
        userSpan.textContent = 'Ответ:';
        msgSpan.textContent = String(snapshotText || 'Message');
      }

      line.appendChild(userSpan);
      line.appendChild(msgSpan);
      parent.appendChild(line);
    } catch(_){}
  }

  function createReplyBtnFor(msg){
    const b = document.createElement('button');
    b.type = 'button';
    b.className = 'reply-btn';
    b.title = 'Reply';
    b.setAttribute('aria-label', 'Reply');
    // ensure no gray circle background via inline overrides (in case old CSS remains)
    b.style.background = 'transparent';
    b.style.border = 'none';
    b.style.padding = '0';
    b.style.margin = '0';
    b.style.width = '24px';
    b.style.height = '24px';
    b.style.borderRadius = '0';
    b.style.boxShadow = 'none';
    b.style.display = 'inline-flex';
    b.style.alignItems = 'center';
    b.style.justifyContent = 'center';

    const img = document.createElement('img');
    img.src = 'img/reply.png';
    img.alt = 'Reply';
    img.style.width = '20px';
    img.style.height = '20px';
    img.style.display = 'block';

    b.appendChild(img);
    b.addEventListener('click', (ev) => { ev.stopPropagation(); setReplyContext(msg); });
    return b;
  }

  const IS_MAC = /Mac/.test(navigator.platform);



  // флаги прав доступа (админ/подписка)
  window.USER_FLAGS = { isAdmin:false, isSub:false };
  function isPrivileged() {
    const f = window.USER_FLAGS || {};
    return !!(f.isAdmin || f.isSub);
  }

  // === Avatar cache/helpers ===
  const avatarsByNick = new Map();
  let selfAvatarUrl = 'img/user.png';
  const DEFAULT_AVATAR = 'img/user.png';
  const isAdminByNick = new Map();
  const cacheBust = (u)=> u ? (u + (u.includes('?') ? '&' : '?') + 'v=' + Date.now()) : u;

  async function fetchSelfAvatar(){
    try{
      const uid = localStorage.getItem('userid') || localStorage.getItem('userID');
      if(!uid) return;
      const r = await fetch('/get-user', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ id: uid }) });
      if(!r.ok) return;
      const u = await r.json();

      // сохраняем права доступа
      window.USER_FLAGS = {
        isAdmin: !!u.AdminStatus,
        isSub: !!u.Subscription
      };
      try { localStorage.setItem('Subscription', String(!!u.Subscription)); } catch(_) {}

      const link = u.avatar || u.avatar_url;
      if (link) {
        selfAvatarUrl = cacheBust(link);
        const nickLS = localStorage.getItem('username');
        if (nickLS) {
          avatarsByNick.set(nickLS, selfAvatarUrl);
          isAdminByNick.set(nickLS, !!u.AdminStatus);
        }
      }
    }catch(_){/* ignore */}
  }

  async function fetchAvatarByNick(nick){
    if (!nick) return DEFAULT_AVATAR;
    if (avatarsByNick.has(nick)) return avatarsByNick.get(nick);
    try{
      const r = await fetch('/get-user-by-nick', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ nick }) });
      if (r.ok) {
        const u = await r.json();
        const link = u.avatar || u.avatar_url;
        const url = link ? cacheBust(link) : DEFAULT_AVATAR;
        avatarsByNick.set(nick, url);
        if (typeof u.AdminStatus !== 'undefined') {
          isAdminByNick.set(nick, !!u.AdminStatus);
        }
        return url;
      }
    }catch(_){/* ignore */}
    avatarsByNick.set(nick, DEFAULT_AVATAR);
    return DEFAULT_AVATAR;
  }

  // === Notifications & sound helpers ===

  // Safely append text with clickable links (http/https/www.)
  function appendLinkified(container, text) {
    container.textContent = '';
    if (!text) return;

    const urlRe = /((https?:\/\/|www\.)[^\s<]+)/gi;
    let lastIndex = 0;
    let match;

    while ((match = urlRe.exec(text)) !== null) {
      // text before the URL
      const pre = text.slice(lastIndex, match.index);
      if (pre) container.appendChild(document.createTextNode(pre));

      // matched URL text
      let urlText = match[0];

      // trim common trailing punctuation from the URL
      let trailing = '';
      while (/[),.;:!?]$/.test(urlText) && urlText.length > 0) {
        trailing = urlText.slice(-1) + trailing;
        urlText = urlText.slice(0, -1);
      }

      // normalize href
      let href = urlText.startsWith('www.') ? ('http://' + urlText) : urlText;

      // validate and create anchor
      try {
        const u = new URL(href);
        if (u.protocol === 'http:' || u.protocol === 'https:') {
          const a = document.createElement('a');
          a.href = href;
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          a.className = 'msg-link';
          a.textContent = urlText;
          container.appendChild(a);
        } else {
          // fallback to plain text if protocol is not http/https
          container.appendChild(document.createTextNode(match[0]));
        }
      } catch {
        // invalid URL - append raw text
        container.appendChild(document.createTextNode(match[0]));
      }

      // append the trailing punctuation (if any)
      if (trailing) container.appendChild(document.createTextNode(trailing));

      lastIndex = match.index + match[0].length;
    }

    // rest of the text
    const rest = text.slice(lastIndex);
    if (rest) container.appendChild(document.createTextNode(rest));
  }

      div.classList.add(isSelf ? 'self' : 'other');
      let textClean = msg.text || '';
      const rpNew = parseReplyHeader(textClean);
      const rpOld = !rpNew ? parseLegacyReplyPrefix(textClean) : null;
      if (rpNew) {
        renderReplySnapshot(div, rpNew.snapshot);
        textClean = rpNew.rest || '';
      } else if (rpOld) {
        const orig = messageById.get(String(rpOld.id));
        const snap = orig ? replyPreviewLineFor(orig) : null;
        if (snap) renderReplySnapshot(div, snap);
        textClean = rpOld.rest || '';
      }
      if (!isSelf) {
        const name = document.createElement('div');
        name.textContent = msg.user; name.style.fontSize = '12px';
        name.style.marginBottom = '4px'; name.style.opacity = '0.9'; name.style.color = '#ff8c00';
        div.appendChild(name);
        time.style.textAlign = 'left'; date.style.textAlign = 'left';
      } else {
        time.style.textAlign = 'right'; date.style.textAlign = 'right';
      }
      const text = document.createElement('div');
      appendLinkified(text, textClean);
      div.appendChild(text);
      div.appendChild(time); div.appendChild(date);
    }

    // Assemble row: reply button outside the bubble
    const replyBtn = createReplyBtnFor(msg);
    // tighten horizontal spacing relative to the bubble
    if (isSelf) {
      replyBtn.style.marginRight = '3px';
    } else {
      replyBtn.style.marginLeft = '3px';
    }
    if (isSelf) {
      // my messages: button on the left of my bubble
      row.appendChild(replyBtn);
      row.appendChild(div);
      row.appendChild(avatarImg);
    } else {
      // others: button on the right of their bubble
      row.appendChild(avatarImg);
      row.appendChild(div);
      row.appendChild(replyBtn);
    }

    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;

    // --- Long-press / context menu for reply/delete ---
    (function attachContextHandlers(){
      const LONG_MS = 450;
      let tId = null;

      // Use the message bubble as the target element for context handlers
      const targetEl = div;

      function triggerContext(ev){
        ev.preventDefault();
        const p = ev.touches ? ev.touches[0] : ev;
        let cx, cy;
        if (p && (p.clientX || p.clientY)) {
          cx = p.clientX;
          cy = p.clientY;
        } else {
          const r = div.getBoundingClientRect();
          cx = r.left + r.width / 2;
          cy = r.top + r.height / 2;
        }
        showMsgContextFor(row, msg, cx, cy, isSelf);
      }

      // Desktop: right click
      targetEl.addEventListener('contextmenu', (ev) => { ev.stopPropagation(); triggerContext(ev); });

      // Touch long-press
      targetEl.addEventListener('touchstart', (ev) => {
        ev.stopPropagation();
        if (tId) clearTimeout(tId);
        tId = setTimeout(() => triggerContext(ev), LONG_MS);
      }, { passive: true });
      targetEl.addEventListener('touchend', () => { if (tId) { clearTimeout(tId); tId = null; } }, { passive: true });
      targetEl.addEventListener('touchmove', () => { if (tId) { clearTimeout(tId); tId = null; } }, { passive: true });
    })();

    // Load avatar async for others (and refresh self)
    if (isSelf) {
      if (!selfAvatarUrl || selfAvatarUrl === DEFAULT_AVATAR) fetchSelfAvatar().then(()=>{ avatarImg.src = selfAvatarUrl || DEFAULT_AVATAR; });
    } else {
      fetchAvatarByNick(msg.user).then(url => { avatarImg.src = url; }).catch(()=>{});
    }

    // Уведомления только для чужих сообщений (кроме system/leave).
    // Не спамим уведомлениями для ИСТОРИИ, которую сервер присылает при входе.
    // История определяется по timestamp < момент открытия вкладки (с небольшой дельтой).
    if (msg.user !== username && msg.type !== 'system' && msg.type !== 'leave') {
      const tsObj = normalizeTimestamp(msg.created_at || msg.timestamp) || new Date();
      const isHistory = tsObj.getTime() < (PAGE_OPENED_AT - 2000); // 2s запас, чтобы не зацепить реальные "только что"
      if (!isHistory && isChatInactive()) {
        ensureNotifyPermission();
        showBannerForMessage(room, msg);
      }
    }
  });

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    const privileged = isPrivileged(); // Admin ИЛИ Subscription
    const files = imageInput.files;
    const composedText = message;

    if (!privileged && composedText.length > 444) {
      alert("You can send up to 444 characters in a single message.");
      return;
    }

    if (files.length > 0) {
      const maxImage = privileged ? 7 * 1024 * 1024 : 2 * 1024 * 1024;
      const maxBig = 30 * 1024 * 1024;

      // Клиентские проверки размеров (как и раньше)
      for (const file of files) {
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');
        if (isImage) {
          if (file.size > maxImage) {
            alert(`Image "${file.name}" is too large. Max size is ${privileged ? '7MB' : '2MB'}.`);
            return;
          }
        } else if (isVideo || isAudio || !file.type) {
          if (file.size > maxBig) {
            alert(`File "${file.name}" is too large. Max size is 30MB.`);
            return;
          }
        }
      }

      // Загружаем каждый файл на сервер через /upload,
      // берём публичную ссылку и отправляем по WebSocket ТОЛЬКО URL
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const isVideo = file.type && file.type.startsWith('video/');
        const isImage = file.type && file.type.startsWith('image/');
        const isAudio = file.type && file.type.startsWith('audio/');

        const fd = new FormData();
        fd.append('file', file);

        try {
          const resp = await fetch('/upload', { method: 'POST', body: fd });
          if (!resp.ok) {
            const tx = await resp.text().catch(() => '');
            throw new Error(`Upload failed: ${tx || resp.status}`);
          }
          const data = await resp.json();
          const url = data.url;

          const payload = {
            type: isVideo ? 'video' : isImage ? 'image' : isAudio ? 'audio' : 'file',
            user: username,
            room,
            target,
            image: url,
            filename: file.name
          };
          let outText = (i === 0 ? message : '');
          if (i === 0 && currentReply && currentReply.snapshot) {
            outText = `${REPLY_OPEN}${currentReply.snapshot}${REPLY_CLOSE}${outText}`;
          }
          payload.text = outText;
          socket.send(JSON.stringify(payload));
        } catch (err) {
          console.error('Upload error for', file.name, err);
          alert(`Upload failed for "${file.name}". Please try again.`);
          return;
        }
      }

      // clear reply after first message in a batch
      if (currentReply) clearReplyContext();

      // Очистка формы
      input.value = '';
      imageInput.value = '';
      selectedImagesContainer.style.display = 'none';
      imageThumbnails.innerHTML = '';
      return;
    }

    if (message) {
      let out = message;
      if (currentReply && currentReply.snapshot) {
        out = `${REPLY_OPEN}${currentReply.snapshot}${REPLY_CLOSE}${message}`;
      }
      const payload = { type: 'message', text: out, user: username, room, target };
      socket.send(JSON.stringify(payload));
      if (currentReply) clearReplyContext();
      input.value = '';
    }
    selectedImagesContainer.style.display = 'none';
    imageThumbnails.innerHTML = '';
  });

  // Модалка
  const modal = document.getElementById('imageModal');
  const modalImg = document.getElementById('modalImage');
  const closeBtn = document.querySelector('.close');
  const downloadBtn = document.createElement('button');
  const imgIcon = document.createElement('img');
  imgIcon.src = 'img/downloadWhite.png'; imgIcon.alt = 'Download';
  imgIcon.style.width = '39px'; imgIcon.style.height = '35px'; imgIcon.style.transition = 'opacity 0.2s';
  downloadBtn.appendChild(imgIcon);
  downloadBtn.style.position = 'absolute'; downloadBtn.style.top = '60px'; downloadBtn.style.right = '26.5px';
  downloadBtn.style.background = 'transparent'; downloadBtn.style.border = 'none'; downloadBtn.style.padding = '0'; downloadBtn.style.cursor = 'pointer'; downloadBtn.style.zIndex = '1001';
  modal.appendChild(downloadBtn);
  downloadBtn.addEventListener('mouseenter', () => { imgIcon.src = 'img/downloadOranje.png'; });
  downloadBtn.addEventListener('mouseleave', () => { imgIcon.src = 'img/downloadWhite.png'; });
  downloadBtn.onclick = () => { const link = document.createElement('a'); link.href = modalImg.src; link.download = 'image.jpg'; document.body.appendChild(link); link.click(); document.body.removeChild(link); };

  messages.addEventListener('click', (e) => {
    if (e.target.tagName === 'IMG' && e.target.closest('.bubble')) {
      modal.style.display = 'block'; modalImg.src = e.target.src;
      scale = 1; modalImg.style.transform = `scale(${scale})`;
      modalImg.style.left = ''; modalImg.style.top = ''; modalImg.style.position = '';
    }
  });
  closeBtn.onclick = () => { modal.style.display = 'none'; };
  window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

  let scale = 1; modalImg.style.transition = 'transform 0.2s ease';
  modalImg.addEventListener('wheel', (e) => { e.preventDefault(); const delta = e.deltaY > 0 ? -0.1 : 0.1; scale += delta; scale = Math.min(Math.max(0.5, scale), 3); modalImg.style.transform = `scale(${scale})`; });

  let initialDistance = null; let lastScale = 1; let lastTapTime = 0;
  modalImg.addEventListener('touchstart', (e) => { if (e.touches.length === 2) { const dx = e.touches[0].clientX - e.touches[1].clientX; const dy = e.touches[0].clientY - e.touches[1].clientY; initialDistance = Math.sqrt(dx*dx + dy*dy); } });
  modalImg.addEventListener('touchmove', (e) => { if (e.touches.length === 2 && initialDistance !== null) { const dx = e.touches[0].clientX - e.touches[1].clientX; const dy = e.touches[0].clientY - e.touches[1].clientY; const currentDistance = Math.sqrt(dx*dx + dy*dy); const pinchScale = currentDistance / initialDistance; scale = lastScale * pinchScale; scale = Math.min(Math.max(0.5, scale), 3); modalImg.style.transform = `scale(${scale})`; } });
  modalImg.addEventListener('touchend', (e) => { if (e.touches.length < 2) { lastScale = scale; initialDistance = null; } const currentTime = Date.now(); if (currentTime - lastTapTime < 300) { scale = (scale !== 1) ? 1 : 0.5; modalImg.style.transform = `scale(${scale})`; } lastTapTime = currentTime; });

  // Drag&Drop в окно
  document.addEventListener('dragover', (e) => e.preventDefault());
  document.addEventListener('drop', (e) => {
    e.preventDefault();
    const files = Array.from(e.dataTransfer.files).filter(file => file.type || file.name);
    if (files.length > 0) {
      const dataTransfer = new DataTransfer();
      files.forEach(file => dataTransfer.items.add(file));
      imageInput.files = dataTransfer.files;
    }
  });

  window.addEventListener('focus', () => {
    const el = document.getElementById('notif-audio');
    if (el) { try { el.pause(); el.currentTime = 0; } catch(_) {} }
    try { clearUnread(room); } catch(_) {}
  });
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) {
      const el = document.getElementById('notif-audio');
      if (el) { try { el.pause(); el.currentTime = 0; } catch(_) {} }
      try { clearUnread(room); } catch(_) {}
    }
  });

  window.addEventListener('beforeunload', () => {
    socket.send(JSON.stringify({ type: 'leave', user: username, id: userId, room }));
  });

  // Voice message recording (upload to /upload, send URL via WS)
  let mediaRecorder = null; let audioChunks = []; let recordingMime = '';
  function pickAudioMime() {
    const candidates = ['audio/webm;codecs=opus','audio/webm','audio/ogg;codecs=opus','audio/ogg','audio/mp4'];
    for (const m of candidates) { if (window.MediaRecorder && MediaRecorder.isTypeSupported && MediaRecorder.isTypeSupported(m)) return m; }
    return '';
  }
  function audioExtFromMime(m) {
    const mm = (m || '').toLowerCase();
    if (mm.includes('mp4') || mm.includes('m4a') || mm.includes('aac')) return 'm4a';
    if (mm.includes('ogg')) return 'ogg';
    if (mm.includes('wav')) return 'wav';
    return 'webm';
  }

  if (micBtn) {
    micBtn.addEventListener('click', async () => {
      try {
        if (!mediaRecorder || mediaRecorder.state === 'inactive') {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recordingMime = pickAudioMime();
          mediaRecorder = new MediaRecorder(stream, recordingMime ? { mimeType: recordingMime } : undefined);
          audioChunks = [];
          const prevBg = micBtn.style.backgroundColor; micBtn.style.backgroundColor = '#ffc176';
          mediaRecorder.ondataavailable = (e) => { if (e.data && e.data.size) audioChunks.push(e.data); };
          mediaRecorder.onstop = async () => {
            micBtn.style.backgroundColor = prevBg;

            // Build a single blob from parts
            const blob = new Blob(audioChunks, { type: recordingMime || 'audio/webm' });

            // client-side size guard (same as server: 30MB for audio/video/other)
            const MAX_BIG = 30 * 1024 * 1024;
            if (blob.size > MAX_BIG) {
              alert('Voice message is too large (max 30MB).');
              return;
            }

            // Generate a sensible filename with extension derived from MIME
            const ext = audioExtFromMime(recordingMime || blob.type);
            const fileName = `voice_${Date.now()}.${ext}`;
            const file = new File([blob], fileName, { type: blob.type || 'audio/webm' });

            // Upload to /upload to get a public URL, then send only the URL via WebSocket
            const fd = new FormData();
            fd.append('file', file);

            try {
              const resp = await fetch('/upload', { method: 'POST', body: fd });
              if (!resp.ok) {
                const tx = await resp.text().catch(() => '');
                throw new Error(`Upload failed: ${tx || resp.status}`);
              }
              const data = await resp.json();
              const url = data.url;

              const caption = input.value.trim();
              // include reply snapshot (if any) like for text/images
              let outCaption = caption;
              if (currentReply && currentReply.snapshot) {
                outCaption = `${REPLY_OPEN}${currentReply.snapshot}${REPLY_CLOSE}${outCaption}`;
              }
              socket.send(JSON.stringify({
                type: 'audio',
                user: username,
                room,
                target,
                image: url,         // <-- send URL, not base64
                filename: fileName,
                text: outCaption
              }));
              input.value = '';
              if (currentReply) clearReplyContext();
            } catch (err) {
              console.error('Voice upload error:', err);
              alert('Failed to upload voice message. Please try again.');
            }
          };
          mediaRecorder.start();
        } else if (mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      } catch (err) {
        alert('Microphone access error. Please allow microphone permissions.');
        console.error('Mic error:', err);
      }
    });
  }
    if (recentBtn) {

      toggleRecentPanel();

  // Close the recent panel / avatar popover when clicking outside or pressing ESC
  document.addEventListener('click', (e) => {
    if (!recentPanel || recentPanel.style.display !== 'block') {
      // Avatar popover outside-click
      if (avatarPopoverEl && avatarPopoverEl.style.display === 'block') {
        const withinAP = avatarPopoverEl.contains(e.target) || (e.target && e.target.classList && e.target.classList.contains('avatar'));
        if (!withinAP) hideAvatarPopover();

    }
    const within = recentPanel.contains(e.target) || (recentBtn && recentBtn.contains(e.target));
    if (!within) toggleRecentPanel(false);
    // Avatar popover outside-click asd
    if (avatarPopoverEl && avatarPopoverEl.style.display === 'block') {
      const withinAP = avatarPopoverEl.contains(e.target) || (e.target && e.target.classList && e.target.classList.contains('avatar'));
      if (!withinAP) hideAvatarPopover();
    }
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && recentPanel && recentPanel.style.display === 'block') toggleRecentPanel(false);
    if (e.key === 'Escape') hideAvatarPopover();
  });
  window.addEventListener('resize', hideAvatarPopover);
  if (messages) messages.addEventListener('scroll', hideAvatarPopover, { passive: true });
  toggleRecentPanel(false);
