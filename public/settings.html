<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChaosNet — Settings</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png" />
  <style>
    :root { --bg:#1e1e1e; --card:#2a2a2a; --accent:#ff8c00; --text:#fff; --muted:#bdbdbd; --stroke:#444; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; background:var(--bg); color:var(--text); }

    /* Top bar */
    .topbar{ display:flex; align-items:center; justify-content:space-between; padding:12px 16px; background:#1e1e1e; border-bottom:1px solid var(--stroke); }
    .topbar h2{ margin:0; font-size:18px; color:var(--accent); }
    .back-btn{ background:var(--accent); border:none; padding:8px 12px; border-radius:10px; cursor:pointer; display:flex; align-items:center; gap:8px; }
    .back-btn img{ height:22px; display:block; }

    /* Layout */
    .wrap{ max-width:980px; margin:0 auto; padding:16px; display:grid; grid-template-columns: 320px 1fr; gap:24px; }
    @media (max-width: 820px){ .wrap{ grid-template-columns: 1fr; } }

    /* Left: avatar */
    .avatar-card{ background:var(--card); border:1px solid var(--stroke); border-radius:16px; padding:24px; }
    .avatar-box{
      width:100%;
      aspect-ratio: 1 / 1;            /* квадратная область */
      display:flex; align-items:center; justify-content:center; /* круг по центру */
    }
    .avatar-circle{
      width:220px; height:220px; border-radius:50%;
      background:#b3b3b3;             /* темнее */
    }

    /* Right side: form */
    .card{ background:var(--card); border:1px solid var(--stroke); border-radius:16px; padding:24px; }
    .card h3{ margin:0 0 16px; color:#ff8c00; font-size:18px; } /* Профиль — оранжевым */

    .form{ display:flex; flex-direction:column; gap:14px; }
    .row{ display:flex; flex-direction:column; gap:6px; }
    label{ font-size:13px; color:#ff8c00; }
    input[type="text"], input[type="password"]{
      background:#1e1e1e; color:var(--text); border:1px solid var(--stroke); border-radius:12px; padding:12px 14px; font-size:15px;
      outline:none; transition:border .15s ease; width:100%;
    }
    input::placeholder{ color:#ff8c00; opacity:.9; }
    input:focus{ border-color:#666; }

    .password-row { position: relative; }
    .password-row .pwd-toggle {
      position: absolute; right: 12px;
      background: transparent; border: none; padding: 0; cursor: pointer;
      line-height: 0;
      display: flex; align-items: flex-end; justify-content: center;
      height: 100%; /* ensures full height for flex vertical centering */
      padding-bottom: 11px;
    }
    .password-row .pwd-toggle img { display: block; width: 20px; height: 20px; }

    .buttons{ display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
    .btn{ background:var(--accent); color:#fff; border:none; padding:10px 14px; border-radius:12px; font-size:15px; cursor:pointer; }
    .btn.secondary{ background:#3a3a3a; }

    .note{ margin-top:8px; font-size:12px; color:var(--muted); }
    .status{ margin-top:10px; font-size:14px; }
    .ok{ color:#78d18b; }
    .err{ color:#ff6b6b; }
  </style>
</head>
<body>
  <div class="topbar">
    <h2>Account Settings</h2>
    <a href="select.html" style="text-decoration:none;">
      <button class="back-btn" title="Back">
        <img src="img/leave.png" alt="Back" />
      </button>
    </a>
  </div>

  <main class="wrap">
    <!-- Left side: avatar (без надписей) -->
    <section class="avatar-card">
      <div class="avatar-box">
        <img src="img/user.png" alt="Avatar" style="width:220px;height:220px;border-radius:50%;object-fit:cover;" />
      </div>
      <div id="userNameDisplay" style="color:white; text-align:center; margin-top:12px; font-weight:500;"></div>
      <div id="adminStatusDisplay" style="color:#ff8c00; text-align:center; font-size:14px;"></div>
    </section>

    <!-- Right side: account form -->
    <section class="card">
      <h3>Profiles</h3>
      <form id="settings-form" class="form" autocomplete="off">
        <div class="row">
          <label for="nick">Nick</label>
          <input id="nick" type="text" placeholder="Your nickname" />
        </div>
        <div class="row">
          <label for="userid">ID</label>
          <input id="userid" type="text" placeholder="Unique ID" />
        </div>
        <div class="row password-row">
          <label for="password">Password</label>
          <button type="button" class="pwd-toggle" id="togglePwd" aria-label="Toggle password visibility" title="Show/Hide password">
            <img id="togglePwdIcon" src="img/view.png" alt="Toggle" />
          </button>
          <input id="password" type="password" placeholder="••••••••" style="padding:12px 14px; padding-right:44px;" />
        </div>

        <div class="buttons">
          <button type="button" class="btn" id="saveLocal" style="color:#000000;">Save</button>
          <!-- убраны Sign in / Register -->
          <button type="button" class="btn secondary" id="logoutBtn">Log out</button>
        </div>

        <div class="note">“Save” — только локально (LocalStorage).</div>
        <div id="status" class="status"></div>
      </form>
    </section>
  </main>

  <script>
    const el = (id)=>document.getElementById(id);
    const statusEl = el('status');

    // Prefill from localStorage
    (function init(){
      try{
        el('nick').value = localStorage.getItem('username') || '';
        // В проекте встречаются и userid, и userID — заполним из любого
        el('userid').value = localStorage.getItem('userid') || localStorage.getItem('userID') || '';
        el('password').value = localStorage.getItem('password') || '';
      }catch(e){}
    })();

    // Populate userNameDisplay and adminStatusDisplay
    try {
      const userNameDisplay = el('userNameDisplay');
      const adminStatusDisplay = el('adminStatusDisplay');
      const nickInput = el('nick');
      userNameDisplay.textContent = nickInput.value || '';
      if(localStorage.getItem('isAdmin') === "true"){
        adminStatusDisplay.textContent = "Admin";
      } else {
        adminStatusDisplay.textContent = "";
      }
      nickInput.addEventListener('input', () => {
        userNameDisplay.textContent = nickInput.value;
      });
    } catch(e){}

    function setStatus(text, ok){
      statusEl.textContent = text || '';
      statusEl.className = 'status ' + (ok ? 'ok' : 'err');
    }

    // Save only local
    el('saveLocal').addEventListener('click', ()=>{
      const nick = el('nick').value.trim();
      const id = el('userid').value.trim();
      const password = el('password').value;
      if(!nick || !id){ return setStatus('Nick и ID обязательны для сохранения.', false); }
      try{
        localStorage.setItem('username', nick);
        // синхронизируем оба ключа ID, чтобы избежать рассинхрона в других страницах
        localStorage.setItem('userid', id);
        localStorage.setItem('userID', id);
        localStorage.setItem('password', password);
        setStatus('Сохранено локально.', true);
      }catch(e){ setStatus('Не удалось сохранить локально.', false); }
    });

    // Logout: очистить локальные данные и перейти на login.html
    el('logoutBtn').addEventListener('click', ()=>{
      try{
        localStorage.removeItem('username');
        localStorage.removeItem('userid');
        localStorage.removeItem('userID');  // встречается в login/select
        localStorage.removeItem('password');
        localStorage.removeItem('Subscription');
        localStorage.removeItem('isAdmin');
        localStorage.removeItem('rooms');
      }catch(e){}
      window.location.assign('login.html');
    });

    // Toggle password visibility
    try {
      const pwdInput = el('password');
      const toggleBtn = document.getElementById('togglePwd');
      const toggleIcon = document.getElementById('togglePwdIcon');
      if (pwdInput && toggleBtn && toggleIcon) {
        toggleBtn.addEventListener('click', () => {
          const nowHidden = pwdInput.type === 'password';
          pwdInput.type = nowHidden ? 'text' : 'password';
          toggleIcon.src = nowHidden ? 'img/hide.png' : 'img/view.png';
        });
      }
    } catch(e){}
  </script>
</body>
</html>
