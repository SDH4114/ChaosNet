<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: sans-serif;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .bubble {
      max-width: 70%;
      padding: 12px;
      border-radius: 16px;
      background: #2e2e2e;
      display: inline-block;
      position: relative;
      word-wrap: break-word;
    }

    .self {
      align-self: flex-end;
      background-color: #ff8c00; /* üü† —Ç—ë–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤—ã–π */
      text-align: right;
    }

    .other {
      align-self: flex-start;
      background-color: #4caf50;
      text-align: left;
    }

    .system {
      align-self: center;
      background: #555;
    }

    .meta {
      font-size: 11px;
      color: #ccc;
      margin-top: 4px;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #1e1e1e;
      align-items: center;
    }

    #input {
      flex: 1;
      font-size: 16px;
      padding: 12px 20px;
      background: #1e1e1e;
      border: 1px solid #444;
      color: white;
      border-radius: 999px; /* üí¨ —Å–∫—Ä—É–≥–ª—ë–Ω–Ω–æ–µ –ø–æ–ª–µ */
      outline: none;
    }

    button {
      margin-left: 10px;
      width: 44px;
      height: 44px;
      background: #ff8c00; /* üü† —Ç—ë–º–Ω–æ-–æ—Ä–∞–Ω–∂–µ–≤–∞—è */
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 50%; /* üü† –ø–æ–ª–Ω–æ—Å—Ç—å—é –∫—Ä—É–≥–ª–∞—è –∫–Ω–æ–ø–∫–∞ */
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #e57c00;
    }
  </style>
</head>
<body>

<div id="messages"></div>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Message"/>
  <button>‚û§</button>
</form>

<script>
  const socket = new WebSocket("wss://" + location.host);
  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');

  const username = localStorage.getItem("username");
  if (!username) {
    window.location.href = "login.html"; // –µ—Å–ª–∏ –Ω–µ—Ç ‚Äî –Ω–∞–∑–∞–¥ –Ω–∞ –ª–æ–≥–∏–Ω
  }
  socket.addEventListener('open', () => {
    socket.send(JSON.stringify({ type: 'join', user: username }));
  });

  socket.addEventListener('message', (event) => {
    const msg = JSON.parse(event.data);
    const div = document.createElement('div');
    div.classList.add('bubble');

    if (msg.type === 'system') {
      div.classList.add('system');
      div.textContent = msg.text;
    } else if (msg.user === username) {
      div.classList.add('self');
      div.innerHTML = `<div>${msg.text}</div><div class="meta">–í—ã ‚Ä¢ ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
    } else {
      div.classList.add('other');
      div.innerHTML = `<div>${msg.text}</div><div class="meta">${msg.user} ‚Ä¢ ${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
    }

    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (input.value.trim()) {
      socket.send(JSON.stringify({ type: 'message', text: input.value.trim(), user: username }));
      input.value = '';
    }
  });
</script>
</body>
</html>
