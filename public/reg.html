<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Register</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="User ID (e.g. AA0000)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="guest-link">
      <a href="select.html" class="link-underline">select</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const id = document.getElementById('id').value;
      const idPattern = /^[A-Z]{2}\d{4}$/;
      if (!idPattern.test(id)) {
        alert("User ID must be in the format AA0000.");
        return;
      }
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick, id, password })
        });

        if (res.ok) {
          alert("User registered successfully!");
          window.location.href = 'select.html';
        } else {
          alert("Registration failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
