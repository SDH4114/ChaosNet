<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Register</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="ID (e.g. AA0000)" required />
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" title="Show password">ğŸ‘</button>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="guest-link">
      <a href="login.html" class="link-underline">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nick = document.getElementById('nick').value;
      const id = document.getElementById('id').value;
      const idPattern = /^[A-Z]{2}\d{4}$/;
      if (!idPattern.test(id)) {
        alert("User ID must be in the format AA0000.");
        return;
      }
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick, id, password })
        });

        if (res.ok) {
          alert("User registered successfully!");
          window.location.href = 'login.html';
        } else {
          alert("Registration failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    });
    // Password visibility toggle
    (function(){
      const pwInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePassword');
      if (pwInput && toggleBtn) {
        toggleBtn.addEventListener('click', () => {
          const showing = pwInput.type === 'text';
          pwInput.type = showing ? 'password' : 'text';
          toggleBtn.textContent = showing ? 'ğŸ‘' : 'ğŸ™ˆ';
          toggleBtn.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
          toggleBtn.setAttribute('title', showing ? 'Show password' : 'Hide password');
        });
      }
    })();
  </script>
</body>
</html>
