<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Register</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <link rel="stylesheet" href="css/mainStyle.css" />
    <!-- iOS home screen icon + web app meta -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/img/ChaosNetLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ChaosNet">
  <!-- Unified viewport meta tag to avoid iOS input zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ChaosNet - Free Messenger & Private Chat</title>
  <meta name="description" content="ChaosNet is a fast, secure messenger with free group chat, private chat, video and photo sharing, push notifications, and cross-device sync.">
  <meta name="keywords" content="free messenger, fast chat app, private chat, secure messenger, video and photo sharing, group chat free, online messenger, push notifications messenger, ChaosNet free chat, chat without limits, cross-device messenger">

  <style>
    /* Password toggle (Register page) */
    .password-field{ position: relative; }
    .password-field input{ padding-right: 48px; }

    /* Keep it as a small button (NOT icon-only here) */
    .toggle-password{
      position: absolute;
      top: calc(50%);
      transform: translateY(-50%);
      right: 12px;
      width: 28px;
      height: 28px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-password img{
      width: 18px;
      height: 18px;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="ID (e.g. AA0000)" required />
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <button type="button" id="togglePassword" class="toggle-password" style="top: calc(50% - 7px);" aria-label="Show password" title="Show password">
          <img id="togglePasswordIcon" src="img/view.png" alt="" />
        </button>
      </div>
      <button type="submit">Register</button>
    </form>
    <div class="guest-link">
      <a href="login.html" class="link-underline">Log In</a>
    </div>
  </div>

  <script>
    (function enhanceInputs(){
      const idInput = document.getElementById('id');
      const nickInput = document.getElementById('nick');

      if (idInput) {
        idInput.addEventListener('input', () => {
          // Keep only letters/digits, uppercase letters, and limit length to 6
          let v = idInput.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
          if (v.length > 6) v = v.slice(0,6);
          idInput.value = v;
        });
      }
      if (nickInput) {
        nickInput.addEventListener('blur', () => {
          nickInput.value = (nickInput.value || '').trim();
        });
      }
    })();

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nickInput = document.getElementById('nick');
      const idInput = document.getElementById('id');
      const pwInput = document.getElementById('password');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      // Normalize/trim
      const nick = (nickInput.value || '').trim();
      const id = ((idInput.value || '').trim().toUpperCase());
      const password = (pwInput.value || '').trim();

      // Put normalized ID back into the field so the user sees the canonical form
      idInput.value = id;

      // Basic validations
      if (!nick) {
        alert('Nick is required.');
        return;
      }
      const idPattern = /^[A-Z]{2}\d{4}$/;
      if (!idPattern.test(id)) {
        alert('User ID must be in the format AA0000 (two uppercase letters + four digits).');
        return;
      }
      if (!password) {
        alert('Password is required.');
        return;
      }

      // Optional minimal length/size checks (can be adjusted)
      if (nick.length > 32) {
        alert('Nick is too long (max 32 characters).');
        return;
      }
      if (password.length > 128) {
        alert('Password is too long.');
        return;
      }

      // Prevent double-submit
      const prevText = submitBtn.textContent;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registeringâ€¦';

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick, id, password })
        });

        if (res.ok) {
          alert('User registered successfully!');
          window.location.href = 'login.html';
          return;
        }

        // Non-OK: try to show specific server reason (e.g., "Nickname already taken" or "User already exists")
        const text = await res.text().catch(() => '');
        if (res.status === 409) {
          // Server returns 409 for duplicates; surface the exact message if available
          if (/nickname already taken/i.test(text)) {
            alert('This nick is already taken. Choose another.');
          } else if (/user already exists/i.test(text)) {
            alert('This ID is already registered. Use a different ID.');
          } else {
            alert(text || 'Nick or ID is already in use.');
          }
        } else if (res.status === 400) {
          alert(text || 'Invalid data. Please check your inputs.');
        } else {
          alert(text || 'Registration failed. Please try again.');
        }
      } catch (err) {
        alert('Network error: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = prevText;
      }
    });
    // Password visibility toggle (with view/hide icons)
    (function(){
      const pwInput = document.getElementById('password');
      const toggleBtn = document.getElementById('togglePassword');
      const icon = document.getElementById('togglePasswordIcon');
      if (pwInput && toggleBtn && icon) {
        toggleBtn.addEventListener('click', () => {
          const showing = pwInput.type === 'text';
          pwInput.type = showing ? 'password' : 'text';
          icon.src = showing ? 'img/view.png' : 'img/hide.png';
          toggleBtn.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
          toggleBtn.title = showing ? 'Show password' : 'Hide password';
        });
      }
    })();
  </script>
</body>
</html>
