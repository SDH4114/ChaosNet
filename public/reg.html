<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Register</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="nick" placeholder="Nickname" required />
      <input type="text" id="id" placeholder="ID (e.g., AA0000)" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="guest-link">
      <a href="login.html" class="link-underline">Log In</a>
    </div>
  </div>

  <script type="module">
    import DOMPurify from 'https://unpkg.com/dompurify@3.0.6/dist/purify.min.js';

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Sanitize inputs
      const nick = DOMPurify.sanitize(document.getElementById('nick').value.trim());
      const id = DOMPurify.sanitize(document.getElementById('id').value.trim());
      const password = document.getElementById('password').value; // Password not sanitized but validated

      // Client-side validation
      const idPattern = /^[A-Z]{2}\d{4}$/;
      if (!idPattern.test(id)) {
        alert('User ID must be in the format AA0000 (two letters followed by four digits).');
        return;
      }
      if (!nick || nick.length < 3 || nick.length > 20 || !/^[a-zA-Z0-9_]+$/.test(nick)) {
        alert('Nickname must be 3â€“20 characters, using only letters, numbers, or underscores.');
        return;
      }
      if (password.length < 8) {
        alert('Password must be at least 8 characters.');
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nick, id, password }),
        });

        const message = await res.text();
        if (res.ok) {
          alert('User registered successfully!');
          window.location.href = 'login.html';
        } else {
          alert(message); // Show server error (e.g., "Nickname already taken")
        }
      } catch (err) {
        console.error('Registration error:', err);
        alert('Server error: Unable to register.');
      }
    });
  </script>
</body>
</html>
