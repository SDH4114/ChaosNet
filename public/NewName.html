<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - NewName</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <link rel="stylesheet" href="css/mainStyle.css" />
    <!-- iOS home screen icon + web app meta -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/img/ChaosNetLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ChaosNet">
  <link rel="stylesheet" href="css/chatStyle.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="login-container">
    <h2>Enter New Name</h2>
    <form id="guestForm">
      <input type="text" id="guestName" placeholder="Enter your Nick" required />
      <button type="submit">Continue</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a href="adminPanel.html" class="link-underline">Back</a>
    </div>
  </div>

  <script>
    document.getElementById('guestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('guestName').value.trim();
      if (name) {
        localStorage.setItem("username", name);
        localStorage.setItem("userid", "guest-" + Date.now());
        window.location.href = "select.html";
      }
    });
  </script>
</body>
</html>
