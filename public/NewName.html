<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8" />
  <title>Triksters Land - NewName</title>
  <link rel="icon" type="image/png" href="img/triksterslandLogo.png" />
  <link rel="shortcut icon" href="img/triksterslandLogo.png" type="image/png"/>
  <link rel="stylesheet" href="css/mainStyle.css" />
    <!-- iOS home screen icon + web app meta -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" href="/img/triksterslandLogo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Triksters Land">
  <meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

</head>
<body>
  <div class="login-container">
    <h2>Enter New Name</h2>
    <form id="guestForm">
      <input type="text" id="guestName" placeholder="Enter your Nick" required />
      <button type="submit" style="background-color:#00FF66; color:#000; border:none; padding:8px 14px; border-radius:8px; cursor:pointer; box-shadow:0 0 10px rgba(0,255,102,0.2);">Continue</button>
    </form>
    <div style="margin-top: 12px; text-align: center;">
      <a href="adminPanel.html" class="link-underline" style="color:#00FF66;">Back</a>
    </div>
  </div>

  <script>
    document.getElementById('guestForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('guestName').value.trim();
      if (name) {
        localStorage.setItem("username", name);
        localStorage.setItem("userid", "guest-" + Date.now());
        window.location.href = "select.html";
      }
    });
  </script>
</body>
</html>
