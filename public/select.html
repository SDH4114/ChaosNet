<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Select Room</title>
  <link rel="icon" type="image/png" href="img/ChaosNetLogo.png" />
  <link rel="shortcut icon" href="img/ChaosNetLogo.png" type="image/png"/>
  <link rel="stylesheet" href="css/mainStyle.css" />
</head>
<body>
<button onclick="logOut()" 
  style="position: fixed; top: 10px; right: 10px; 
         background-color: #2b2b2b; 
         color: #ff8c00; 
         border: none; 
         padding: 8px 14px; 
         border-radius: 8px; 
         cursor: pointer; 
         font-size: 14px; 
         width: auto; 
         box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);">
  Log out
</button>
<button onclick="goToSettings()" 
  style="position: fixed; top: 10px; right: 110px; 
         background-color: #2b2b2b; 
         color: #ff8c00; 
         border: none; 
         padding: 8px 14px; 
         border-radius: 8px; 
         cursor: pointer; 
         font-size: 14px; 
         width: auto; 
         box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);">
  Settings
</button>
<button id="adminBtn" onclick="goToAdminPanel()" 
  style="display: none; position: fixed; top: 10px; right: 210px; 
         background-color: #2b2b2b; 
         color: #ff8c00; 
         border: none; 
         padding: 8px 14px; 
         border-radius: 8px; 
         cursor: pointer; 
         font-size: 14px; 
         width: auto; 
         box-shadow: 0 0 10px rgba(255, 140, 0, 0.2);">
  Admin Panel
</button>
  <div class="login-container">
    <h2>Select Room</h2>
    <form id="roomForm">
      <input type="text" id="roomName" placeholder="Room ID" required />
      <button type="submit">Join</button>
    </form>

    <div class="list" id="recentRooms">
      <h3>Recent Rooms</h3>
      <div id="roomsList"></div>
    </div>
  </div>

  <script>
    function logOut() {
      localStorage.removeItem('username');
      localStorage.removeItem('userid');
      window.location.href = "login.html";
    }
    document.getElementById('roomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('roomName');
      const room = input.value.trim();

      if (room.toLowerCase() === '/clear') {
        localStorage.removeItem('rooms');
        document.getElementById('roomsList').innerHTML = '';
        input.value = '';
        alert("Recent rooms cleared");
        return;
      }

      if (room) {
        saveToStorage('rooms', room);
        window.location.href = `chat.html?room=${encodeURIComponent(room)}`;
      }
    });

    function saveToStorage(key, value) {
      let items = JSON.parse(localStorage.getItem(key)) || [];
      if (!items.includes(value)) {
        items.unshift(value);
        if (items.length > 10) items = items.slice(0, 10);
        localStorage.setItem(key, JSON.stringify(items));
      }
    }

    function renderList(id, key) {
      const container = document.getElementById(id);
      const items = JSON.parse(localStorage.getItem(key)) || [];
      container.innerHTML = items.map(item => `
        <div class="list-item">
          <a href="chat.html?room=${encodeURIComponent(item)}" class="link-underline">${item}</a>
        </div>
      `).join('');
    }

    function goToAdminPanel() {
      window.location.href = "adminPanel.html";
    }

    function goToSettings() {
      window.location.href = "settings.html";
    }

    const currentUserId = localStorage.getItem('userID');
    if (currentUserId) {
      fetch('/check-admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: currentUserId })
      })
      .then(res => res.json())
      .then(data => {
        if (Boolean(data.admin)) {
          document.getElementById('adminBtn').style.display = 'inline-block';
        }
      })
      .catch(err => {
        console.error("Failed to check admin:", err);
      });
    }

    renderList('roomsList', 'rooms');
  </script>
</body>
</html>
