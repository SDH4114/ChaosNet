<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Room - ChaosNet</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <style>
    .list {
      margin-top: 20px;
      background: #2b2b2b;
      border-radius: 12px;
      padding: 16px;
      color: #ccc;
      max-height: 200px;
      overflow-y: auto;
    }

    .list h3 {
      margin-top: 0;
      color: #ff8c00;
    }

    .list-item {
      margin: 6px 0;
    }

    .list-item a {
      color: #ccc;
      text-decoration: none;
      font-size: 15px;
      cursor: pointer;
    }

    .list-item a:hover {
      text-decoration: underline;
      color: #ff8c00;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Select Room</h2>
    <form id="roomForm">
      <input type="text" id="roomName" placeholder="Room ID" required />
      <button type="submit">Join</button>
    </form>

    <div class="list" id="recentRooms">
      <h3>Recent Rooms</h3>
      <div id="roomsList"></div>
    </div>

    <script>
      document.getElementById('roomForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const room = document.getElementById('roomName').value.trim();
        if (room) {
          saveToStorage('rooms', room);
          window.location.href = `chat.html?room=${encodeURIComponent(room)}`;
        }
      });

      function saveToStorage(key, value) {
        let items = JSON.parse(localStorage.getItem(key)) || [];
        if (!items.includes(value)) {
          items.unshift(value);
          if (items.length > 10) items = items.slice(0, 10);
          localStorage.setItem(key, JSON.stringify(items));
        }
      }

      function renderList(id, key) {
        const container = document.getElementById(id);
        const items = JSON.parse(localStorage.getItem(key)) || [];
        container.innerHTML = items.map(item => `
          <div class="list-item">
            <a href="chat.html?room=${encodeURIComponent(item)}">${item}</a>
          </div>
        `).join('');
      }

      renderList('roomsList', 'rooms');
    </script>
  </body>
</html>
