<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8" />
  <title>ChaosNet - Login</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none'; base-uri 'none';">
</head>
<body>

  <div class="login-container">
    <h2>Log In</h2>
    <form id="loginForm">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="ID" pattern="[A-Z]{2}\d{4}" title="ID must be in the format AA0000" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="error"></div>
    </form>
    <div class="guest-link" style="text-align: center;">
      <a href="reg.html" class="link-underline">Register</a>
    </div>
    <!-- <div class="guest-link" style="margin-top: 12px; text-align: center;">
      <a href="guest.html" class="link-underline">Continue as guest</a>
    </div> -->
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const sanitize = (str) => str.replace(/[<>"'`]/g, '');

      const nick = sanitize(document.getElementById('nick').value.trim());
      const id = sanitize(document.getElementById('id').value.trim());
      const password = sanitize(document.getElementById('password').value.trim());

      const res = await fetch('/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nick, password })
      });

      if (res.ok) {
        localStorage.setItem("username", nick);
        localStorage.setItem("userID", id);

        fetch('/check-admin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        })
        .then(r => r.json())
        .then(data => {
          localStorage.setItem("isAdmin", data.admin ? "true" : "false");
          window.location.href = "/select.html";
        })
        .catch(() => {
          localStorage.setItem("isAdmin", "false");
          window.location.href = "/select.html";
        });
      } else {
        document.getElementById('error').textContent = "Incorrect credentials!";
      }
    });
  </script>

</body>
</html>
