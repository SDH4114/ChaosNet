<!DOCTYPE html>
<html lang="us">
<head>
  <meta charset="UTF-8" />
  <title>Login - ChaosNet</title>
  <link rel="stylesheet" href="css/mainStyle.css" />
</head>
<body>

  <div class="login-container">
    <h2>Login to ChaosNet</h2>
    <form id="loginForm">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="error"></div>
    </form>
    <div class="guest-link" style="text-align: center;">
      <a href="reg.html" class="link-underline">Register</a>
    </div>
    <div class="guest-link" style="margin-top: 12px; text-align: center;">
      <a href="guest.html" class="link-underline">Continue as guest</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nick = document.getElementById('nick').value.trim();
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nick, password })
      });

      if (res.ok) {
        localStorage.setItem("username", nick);
        localStorage.setItem("userID", id);
        window.location.href = "/select.html";
      } else {
        document.getElementById('error').textContent = "Incorrect credentials!";
      }
    });
  </script>

</body>
</html>
