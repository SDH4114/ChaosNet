<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Log in ChaosNet</title>
    <link rel="stylesheet" href="css/loginStyle.css" />
</head>
<body>

  <div class="login-container">
    <h2>Log in ChaosNet</h2>
    <form id="loginForm">
      <input type="text" id="nick" placeholder="Nick" required />
      <input type="text" id="id" placeholder="ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <div class="error" id="error"></div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nick = document.getElementById('nick').value.trim();
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value.trim();

      const res = await fetch('/auth', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, nick, password })
      });

      if (res.ok) {
        localStorage.setItem("username", nick);
        window.location.href = "/index.html";
      } else {
        document.getElementById('error').textContent = "Неверные данные!";
      }
    });
  </script>

</body>
</html>
